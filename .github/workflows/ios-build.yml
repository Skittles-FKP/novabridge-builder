name: NovaBridge iOS Build

on:
  workflow_dispatch:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
          set -e
          echo "‚û° BUILD_ID=$BUILD_ID"
          echo "‚û° ZIP_URL=$ZIP_URL"
          echo "‚û° CALLBACK_URL=$CALLBACK_URL"

          if [ -z "$BUILD_ID" ] || [ -z "$ZIP_URL" ] || [ -z "$CALLBACK_URL" ]; then
            echo "‚ùå Missing required inputs"
            exit 1
          fi

      - name: Download iOS ZIP
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip

      - name: Install XcodeGen
        run: |
          set -e
          if ! command -v xcodegen >/dev/null 2>&1; then
            brew install xcodegen
          fi
          xcodegen --version

      - name: Generate Xcode project
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS

          if [ ! -f project.yml ]; then
            echo "‚ùå project.yml not found"
            ls -la
            exit 1
          fi

          echo "üì¶ Generating Xcode project..."
          xcodegen generate --spec project.yml

          echo "üìÅ After generation:"
          ls -la

          PROJECT=$(ls *.xcodeproj 2>/dev/null || true)
          if [ -z "$PROJECT" ]; then
            echo "‚ùå Xcode project not generated"
            exit 1
          fi

          echo "‚úÖ Generated project: $PROJECT"

      - name: Build with Xcode
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS

          PROJECT=$(ls *.xcodeproj | head -n 1)
          echo "üì¶ Using project: $PROJECT"

          echo "üîç Listing schemes..."
          xcodebuild -list -project "$PROJECT"

          SCHEME=$(xcodebuild -list -project "$PROJECT" \
            | sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | xargs)

          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme found"
            exit 1
          fi

          echo "üéØ Building scheme: $SCHEME"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Package artifact
        run: |
          set -e
          mkdir -p artifact
          cp -R ios/NovaBridgeDemo-iOS/*.app artifact || true
          zip -r ios-artifact.zip artifact

      - name: Upload artifact to Worker
        run: |
          set -e
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{
              \"build_id\": \"$BUILD_ID\",
              \"status\": \"success\",
              \"artifact_key\": \"ios/artifacts/$BUILD_ID.zip\"
            }"
