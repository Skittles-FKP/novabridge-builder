name: NovaBridge iOS Build

on:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      # ----------------------------
      # 0Ô∏è‚É£ Sanity check
      # ----------------------------
      - name: üîç Validate payload
        run: |
          if [ -z "$BUILD_ID" ]; then echo "‚ùå BUILD_ID missing"; exit 1; fi
          if [ -z "$ZIP_URL" ]; then echo "‚ùå ZIP_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_URL" ]; then echo "‚ùå CALLBACK_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_TOKEN" ]; then echo "‚ùå CALLBACK_TOKEN missing"; exit 1; fi

      # ----------------------------
      # 1Ô∏è‚É£ Notify: Downloading Project
      # ----------------------------
      - name: üì• Notify Worker (Downloading Project)
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":3,\"step_state\":\"active\",\"log\":\"iOS: üì• Downloading iOS project files\"}"

      # ----------------------------
      # 2Ô∏è‚É£ Download ZIP
      # ----------------------------
      - name: üì¶ Download iOS project ZIP
        run: |
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip

      # ----------------------------
      # 3Ô∏è‚É£ Generate Xcode Project
      # ----------------------------
      - name: üß© Generate Xcode project
        run: |
          cd ios/NovaBridgeDemo-iOS
          brew install xcodegen
          xcodegen generate

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"done\",\"log\":\"iOS: üß© Xcode project generated\"}"

      # ----------------------------
      # 4Ô∏è‚É£ Queue macOS Runner
      # ----------------------------
      - name: üì± Notify Queue
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":5,\"step_state\":\"active\",\"log\":\"iOS: üì± Queued on macOS runner\"}"

      # ----------------------------
      # 5Ô∏è‚É£ Build with Xcode
      # ----------------------------
      - name: üî® Build with Xcode
        run: |
          cd ios/NovaBridgeDemo-iOS
          PROJECT=$(ls *.xcodeproj | head -n 1)
          SCHEME=$(xcodebuild -list -project "$PROJECT" | grep "Schemes:" -A 5 | tail -n 1 | xargs)

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":6,\"step_state\":\"active\",\"log\":\"iOS: üî® Building with Xcode\"}"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ----------------------------
      # 6Ô∏è‚É£ Package build artifact
      # ----------------------------
      - name: üì¶ Package iOS build
        run: |
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          mkdir -p artifact
          ditto "$APP_PATH" artifact/App.app
          zip -r ios-build.zip artifact

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":7,\"step_state\":\"done\",\"log\":\"iOS: üì¶ Packaging iOS Build\"}"

      # ----------------------------
      # 7Ô∏è‚É£ Upload artifact to Worker
      # ----------------------------
      - name: ‚òÅÔ∏è Upload artifact to Worker
        run: |
          curl -X PUT "$CALLBACK_URL/../artifact-ios/$BUILD_ID" \
            -H "Content-Type: application/zip" \
            --data-binary @ios-build.zip

      # ----------------------------
      # 8Ô∏è‚É£ Final success callback
      # ----------------------------
      - name: ‚úÖ Notify success
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"log\":\"iOS: ‚úÖ Build completed successfully\"}"
