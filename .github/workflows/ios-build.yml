name: NovaBridge iOS Build v1.1.0

on:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      # -----------------------------
      # 1Ô∏è‚É£ Validate inputs
      # -----------------------------
      - name: Validate inputs
        run: |
          set -e
          if [ -z "$BUILD_ID" ]; then echo "‚ùå BUILD_ID missing"; exit 1; fi
          if [ -z "$ZIP_URL" ]; then echo "‚ùå ZIP_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_URL" ]; then echo "‚ùå CALLBACK_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_TOKEN" ]; then echo "‚ùå CALLBACK_TOKEN missing"; exit 1; fi

      # -----------------------------
      # 2Ô∏è‚É£ Notify: Downloading Project
      # -----------------------------
      - name: Callback ‚Äî Downloading Project
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":3,\"step_state\":\"active\",\"log\":\"iOS: üì• Downloading iOS project files\"}" \
            || echo "‚ö†Ô∏è Callback failed (non-fatal)"

      # -----------------------------
      # 3Ô∏è‚É£ Download ZIP
      # -----------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip

      # -----------------------------
      # 4Ô∏è‚É£ Locate Xcode project
      # -----------------------------
      - name: Locate Xcode Project
        run: |
          set -e
          IOS_DIR=$(find ios -name "*.xcodeproj" | head -n 1 | xargs dirname)
          if [ -z "$IOS_DIR" ]; then
            echo "‚ùå No Xcode project found"
            exit 1
          fi
          echo "IOS_DIR=$IOS_DIR" >> $GITHUB_ENV
          echo "üìÅ Using iOS directory: $IOS_DIR"

      # -----------------------------
      # 5Ô∏è‚É£ Notify: Generating Xcode Project
      # -----------------------------
      - name: Callback ‚Äî Generating Xcode Project
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"active\",\"log\":\"iOS: üß± Generating Xcode project\"}" \
            || echo "‚ö†Ô∏è Callback failed"

      # -----------------------------
      # 6Ô∏è‚É£ Extract Scheme (TRIMMED)
      # -----------------------------
      - name: Detect Scheme
        run: |
          set -e
          cd "$IOS_DIR"
          PROJECT_PATH=$(ls *.xcodeproj | head -n 1)

          SCHEME=$(xcodebuild -list -project "$PROJECT_PATH" \
            | awk '/Schemes:/ {found=1; next} found && NF {print; exit}' \
            | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme found"
            exit 1
          fi

          echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_ENV
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "üéØ Building scheme: $SCHEME"

      # -----------------------------
      # 7Ô∏è‚É£ Notify: Queued on macOS runner
      # -----------------------------
      - name: Callback ‚Äî Queued on macOS Runner
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":5,\"step_state\":\"active\",\"log\":\"iOS: üì± Queued on macOS runner\"}" \
            || echo "‚ö†Ô∏è Callback failed"

      # -----------------------------
      # 8Ô∏è‚É£ Build with Xcode
      # -----------------------------
      - name: Build with Xcode
        run: |
          set -e
          cd "$IOS_DIR"

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":6,\"step_state\":\"active\",\"log\":\"iOS: üî® Building with Xcode\"}" \
            || echo "‚ö†Ô∏è Callback failed"

          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

      # -----------------------------
      # 9Ô∏è‚É£ Package build artifact
      # -----------------------------
      - name: Package iOS Build
        run: |
          set -e
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå .app not found"
            exit 1
          fi

          zip -r ios-build.zip "$APP_PATH"

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":7,\"step_state\":\"active\",\"log\":\"iOS: üì¶ Packaging iOS build\"}" \
            || echo "‚ö†Ô∏è Callback failed"

      # -----------------------------
      # üîü Upload artifact
      # -----------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ env.BUILD_ID }}
          path: ios-build.zip

      # -----------------------------
      # ‚úÖ Final success callback
      # -----------------------------
      - name: Callback ‚Äî Build Complete
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"step\":8,\"step_state\":\"done\",\"log\":\"iOS: ‚úÖ Build completed successfully\",\"artifact_key\":\"ios/artifacts/$BUILD_ID.zip\"}" \
            || echo "‚ö†Ô∏è Callback failed"
