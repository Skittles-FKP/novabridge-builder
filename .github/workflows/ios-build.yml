name: NovaBridge iOS Build v1.1.1

on:
  workflow_dispatch:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-14

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      # ----------------------------------------------------
      # 0Ô∏è‚É£ Sanity check
      # ----------------------------------------------------
      - name: üîç Validate payload
        run: |
          set -e
          if [ -z "$BUILD_ID" ]; then echo "‚ùå BUILD_ID missing"; exit 1; fi
          if [ -z "$ZIP_URL" ]; then echo "‚ùå ZIP_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_URL" ]; then echo "‚ùå CALLBACK_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_TOKEN" ]; then echo "‚ùå CALLBACK_TOKEN missing"; exit 1; fi
          echo "‚û° BUILD_ID=$BUILD_ID"
          echo "‚û° ZIP_URL=$ZIP_URL"

      # ----------------------------------------------------
      # 1Ô∏è‚É£ Download ZIP
      # ----------------------------------------------------
      - name: üì• Download iOS project ZIP
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          unzip -q ios.zip

      - name: üì° Callback: Downloaded project
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":3,\"step_state\":\"done\",\"log\":\"iOS: üì• Downloaded project\"}"

      # ----------------------------------------------------
      # 2Ô∏è‚É£ Generate Xcode project
      # ----------------------------------------------------
      - name: üß© Generate Xcode project (xcodegen)
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS
          brew install xcodegen || true
          xcodegen

      - name: üì° Callback: Xcode project generated
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"done\",\"log\":\"iOS: üß© Xcode project generated\"}"

      # ----------------------------------------------------
      # 3Ô∏è‚É£ Build with Xcode (NO SIGNING)
      # ----------------------------------------------------
      - name: üî® Build with Xcode (unsigned)
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS

          PROJECT=$(ls *.xcodeproj | head -n 1)
          if [ -z "$PROJECT" ]; then
            echo "‚ùå No Xcode project found"
            exit 1
          fi

          SCHEME=$(xcodebuild -list -project "$PROJECT" | sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | xargs)
          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme found"
            exit 1
          fi

          echo "üéØ Building $SCHEME"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: üì° Callback: Xcode build complete
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":6,\"step_state\":\"done\",\"log\":\"iOS: üî® Xcode build completed\"}"

      # ----------------------------------------------------
      # 4Ô∏è‚É£ Package artifact
      # ----------------------------------------------------
      - name: üì¶ Package iOS build
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS
          mkdir -p output
          cp -R build output/ || true
          zip -qr ios-artifact.zip output

      - name: üì° Callback: Packaging complete
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":7,\"step_state\":\"done\",\"log\":\"iOS: üì¶ Build packaged\"}"

      # ----------------------------------------------------
      # 5Ô∏è‚É£ Upload artifact
      # ----------------------------------------------------
      - name: ‚òÅÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ env.BUILD_ID }}
          path: ios/NovaBridgeDemo-iOS/ios-artifact.zip

      # ----------------------------------------------------
      # 6Ô∏è‚É£ FINAL CALLBACK (terminal)
      # ----------------------------------------------------
      - name: ‚úÖ Final callback (SUCCESS)
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"step\":8,\"artifact_key\":\"ios/artifacts/$BUILD_ID.zip\",\"log\":\"iOS: ‚úÖ Build complete\"}"
