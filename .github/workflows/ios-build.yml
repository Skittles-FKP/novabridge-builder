name: NovaBridge iOS Build

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_v1

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 45

    env:
      # Accept both snake_case and camelCase payloads
      BUILD_ID: ${{ github.event.client_payload.build_id || github.event.client_payload.buildId }}
      ZIP_URL: ${{ github.event.client_payload.zip_url || github.event.client_payload.zipUrl }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url || github.event.client_payload.callbackUrl }}

      # R2 credentials
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_BUCKET: novabridge-builds

      # Callback auth
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      # -------------------------------------------------
      # Debug: prove dispatch + payload values
      # -------------------------------------------------
      - name: üß™ Print incoming dispatch payload
        run: |
          echo "===== GitHub Event (truncated) ====="
          echo '${{ toJson(github.event) }}' | head -c 6000
          echo ""
          echo "===================================="
          echo "BUILD_ID=$BUILD_ID"
          echo "ZIP_URL=$ZIP_URL"
          echo "CALLBACK_URL=$CALLBACK_URL"

      - name: ‚úÖ Validate required inputs
        run: |
          if [ -z "$BUILD_ID" ]; then echo "‚ùå BUILD_ID empty"; exit 1; fi
          if [ -z "$ZIP_URL" ]; then echo "‚ùå ZIP_URL empty"; exit 1; fi
          if [ -z "$CALLBACK_URL" ]; then echo "‚ùå CALLBACK_URL empty"; exit 1; fi

      # -------------------------------------------------
      # Download ZIP generated by iOS Worker
      # -------------------------------------------------
      - name: üì¶ Download iOS project ZIP
        run: |
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip -d ios

          echo "üìÇ Extracted ZIP contents (sample):"
          ls -R ios | head -n 200

      # -------------------------------------------------
      # Install XcodeGen (no Mac needed locally)
      # -------------------------------------------------
      - name: üîß Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      # -------------------------------------------------
      # Generate Xcode project
      # -------------------------------------------------
      - name: üß© Generate Xcode project (XcodeGen)
        run: |
          IOS_DIR=$(find ios -name project.yml | head -n 1 | xargs dirname)
          if [ -z "$IOS_DIR" ]; then
            echo "‚ùå project.yml not found in extracted ZIP"
            exit 1
          fi

          echo "üìÇ Using IOS_DIR=$IOS_DIR"
          cd "$IOS_DIR"

          xcodegen generate

          echo "üì¶ Generated:"
          find . -maxdepth 2 -name "*.xcodeproj" -print

      # -------------------------------------------------
      # Build with xcodebuild (VERBOSE + LOG FILE)
      # -------------------------------------------------
      - name: üî® Build iOS app with Xcode (verbose)
        run: |
          IOS_DIR=$(find ios -name "*.xcodeproj" | head -n 1 | xargs dirname)
          PROJECT=$(find "$IOS_DIR" -name "*.xcodeproj" | head -n 1 | xargs basename)
          SCHEME="${PROJECT%.xcodeproj}"

          if [ -z "$IOS_DIR" ] || [ -z "$PROJECT" ] || [ -z "$SCHEME" ]; then
            echo "‚ùå Could not locate xcodeproj/scheme"
            exit 1
          fi

          echo "üìÇ IOS_DIR=$IOS_DIR"
          echo "üì¶ PROJECT=$PROJECT"
          echo "üéØ SCHEME=$SCHEME"

          cd "$IOS_DIR"

          # Optional: print available schemes (useful for exit 65)
          echo "üßæ Listing schemes:"
          xcodebuild -list -project "$PROJECT" || true

          echo "üöß Running xcodebuild..."
          set -o pipefail
          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            build \
            CODE_SIGNING_ALLOWED=NO \
            | tee xcodebuild.log

      # -------------------------------------------------
      # Always upload xcodebuild.log for debugging exit 65
      # -------------------------------------------------
      - name: üìé Upload xcodebuild.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log-${{ env.BUILD_ID }}
          path: |
            ios/**/xcodebuild.log
            **/xcodebuild.log

      # -------------------------------------------------
      # Package build output (we zip the ios folder)
      # -------------------------------------------------
      - name: üì¶ Package iOS build artifacts
        if: success()
        run: |
          zip -r ios-artifact-$BUILD_ID.zip ios
          ls -lh ios-artifact-$BUILD_ID.zip

      # -------------------------------------------------
      # Upload artifact to Cloudflare R2
      # -------------------------------------------------
      - name: ‚òÅÔ∏è Upload artifact to R2
        if: success()
        run: |
          aws configure set aws_access_key_id "$R2_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$R2_SECRET_ACCESS_KEY"
          aws configure set default.region us-east-1

          aws s3 cp \
            ios-artifact-$BUILD_ID.zip \
            s3://$R2_BUCKET/ios/artifacts/$BUILD_ID.zip \
            --endpoint-url=https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com

      # -------------------------------------------------
      # Callback SUCCESS to iOS Worker
      # -------------------------------------------------
      - name: üì° Callback success
        if: success()
        run: |
          curl -sS -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"artifact_key\":\"ios/artifacts/$BUILD_ID.zip\"}"

      # -------------------------------------------------
      # Callback FAILURE to iOS Worker (include reason)
      # -------------------------------------------------
      - name: ‚ùå Callback failure
        if: failure()
        run: |
          curl -sS -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"failed\"}"
