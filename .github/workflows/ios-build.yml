name: NovaBridge iOS Build

on:
  repository_dispatch

jobs:
  ios-build:
    runs-on: macos-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      - name: üîé Validate payload
        run: |
          set -e
          echo "‚û° BUILD_ID=$BUILD_ID"
          echo "‚û° ZIP_URL=$ZIP_URL"
          echo "‚û° CALLBACK_URL=$CALLBACK_URL"
          echo "‚û° CALLBACK_TOKEN_LENGTH=${#CALLBACK_TOKEN}"

          if [ -z "$BUILD_ID" ]; then echo "‚ùå BUILD_ID missing"; exit 1; fi
          if [ -z "$ZIP_URL" ]; then echo "‚ùå ZIP_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_URL" ]; then echo "‚ùå CALLBACK_URL missing"; exit 1; fi
          if [ -z "$CALLBACK_TOKEN" ]; then echo "‚ùå CALLBACK_TOKEN missing"; exit 1; fi

      - name: üì• Download iOS ZIP (instrumented)
        run: |
          set -e
          echo "‚¨áÔ∏è Downloading ZIP‚Ä¶"

          curl -L "$ZIP_URL" -o ios.zip -w "\nHTTP_STATUS=%{http_code}\n"

          echo "üì¶ ZIP size:"
          ls -lh ios.zip

          echo "üìÇ Attempt unzip"
          unzip -t ios.zip

          unzip -q ios.zip
          echo "üìÇ Extracted contents:"
          find ios || true

          echo "üì° Callback: downloaded"
          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":3,\"step_state\":\"done\",\"log\":\"iOS: üì• Project downloaded\"}" \
            || echo "‚ö†Ô∏è Callback failed (non-fatal)"

      - name: üß∞ Install XcodeGen
        run: |
          set -e
          brew install xcodegen

      - name: üß© Generate Xcode project
        run: |
          set -e
          echo "üìÅ Listing ios directory:"
          find ios

          if [ ! -f ios/NovaBridgeDemo-iOS/project.yml ]; then
            echo "‚ùå project.yml not found"
            exit 1
          fi

          cd ios/NovaBridgeDemo-iOS
          xcodegen generate

          echo "üìÇ Generated:"
          ls

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"done\",\"log\":\"iOS: üß© Xcode project generated\"}" \
            || echo "‚ö†Ô∏è Callback failed"

      - name: üî® Build iOS app
        run: |
          set -e
          cd ios/NovaBridgeDemo-iOS

          PROJECT=$(ls *.xcodeproj | head -n 1)
          echo "üì¶ PROJECT=$PROJECT"

          SCHEME=$(xcodebuild -list -project "$PROJECT" | awk '/Schemes:/ {getline; print $1}')
          echo "üéØ SCHEME=$SCHEME"

          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme found"
            exit 1
          fi

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":6,\"step_state\":\"active\",\"log\":\"iOS: üî® Building with Xcode\"}" \
            || true

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: üì¶ Package build
        run: |
          set -e
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "*.app" | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found"
            exit 1
          fi

          mkdir artifact
          cp -R "$APP_PATH" artifact/
          zip -r ios-artifact.zip artifact

      - name: ‚òÅÔ∏è Upload artifact
        run: |
          set -e
          curl -X PUT \
            "$CALLBACK_URL?artifact=1&build_id=$BUILD_ID" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            --data-binary "@ios-artifact.zip"

      - name: ‚úÖ Finalize build
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"log\":\"iOS: üéâ Build complete\"}"
