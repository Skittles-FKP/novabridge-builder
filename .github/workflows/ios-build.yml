name: NovaBridge Android Cloud Build v16.9

on:
  workflow_dispatch:
  repository_dispatch:
    types: [novabridge_android_build_v16_9]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üß™ Print incoming payload
        run: |
          echo "BUILD_ID=${BUILD_ID}"
          echo "ZIP_URL=${ZIP_URL}"
          echo "CALLBACK_URL=${CALLBACK_URL}"
          echo "HOME=${HOME}"

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: üß± Setup Gradle 8.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2.1"

      # ‚úÖ FIX: ensure the keystore exists (Gradle expects /home/runner/.android/debug.keystore)
      - name: üîê Ensure Android debug.keystore exists (required for signing)
        run: |
          set -e
          echo "JAVA_HOME=$JAVA_HOME"
          mkdir -p "$HOME/.android"

          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            echo "Creating $HOME/.android/debug.keystore..."
            "$JAVA_HOME/bin/keytool" -genkeypair \
              -keystore "$HOME/.android/debug.keystore" \
              -storepass android \
              -keypass android \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "debug.keystore already exists."
          fi

          echo "Listing $HOME/.android:"
          ls -la "$HOME/.android"
          test -f "$HOME/.android/debug.keystore"
          echo "‚úÖ debug.keystore present."

      - name: üì• Download ZIP & extract native project
        run: |
          set -e
          echo "‚û°Ô∏è Downloading native ZIP: $ZIP_URL"
          curl -L "$ZIP_URL" -o native.zip

          mkdir -p build
          unzip -q native.zip -d build

          echo "üìÇ Listing extracted content:"
          ls -R build

      # ------------------------------
      # MAIN BUILD STEP (runs inside build/)
      # ------------------------------
      - name: üèó Build APK (Release ‚Üí Debug fallback)
        working-directory: build
        run: |
          set -e
          echo "üìÇ Build directory:"
          ls -la

          if [ -x "./gradlew" ]; then
            echo "‚úî Using Gradle Wrapper"
            ./gradlew assembleRelease --warning-mode all || ./gradlew assembleDebug --warning-mode all
          else
            echo "‚ö†Ô∏è No gradlew found, using system Gradle"
            gradle assembleRelease --warning-mode all || gradle assembleDebug --warning-mode all
          fi

      - name: üîç Locate APK
        id: find_apk
        working-directory: build
        run: |
          set -e
          echo "Searching for APKs inside app/build/outputs..."

          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | grep -vi "unsigned" | head -n 1 || true)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1 || true)
          fi

          if [ -z "$APK_PATH" ]; then
            echo "‚ùå No APK found"
            find app/build -type f | sed 's/^/  /'
            exit 1
          fi

          echo "‚úî Found APK: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: ‚òÅÔ∏è Upload APK to R2
        id: upload_r2
        run: |
          set -e

          APK="build/${{ steps.find_apk.outputs.apk_path }}"
          DEST_PATH="apks/${BUILD_ID}.apk"

          echo "Uploading APK to R2:"
          echo "‚û°Ô∏è Source: $APK"
          echo "‚û°Ô∏è Destination: s3://${R2_BUCKET}/${DEST_PATH}"

          AWS_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}" \
          AWS_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}" \
          aws s3 cp "$APK" "s3://${R2_BUCKET}/${DEST_PATH}" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --region auto

          # Public URL should be served via your Worker route:
          APK_URL="https://novabridge-build-worker.novabridge.workers.dev/apk/${BUILD_ID}"
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ APK uploaded. Public URL via Worker: $APK_URL"

      - name: ‚úÖ Notify Worker ‚Äì success
        if: success() && env.CALLBACK_URL != ''
        run: |
          set -e
          APK_URL="${{ steps.upload_r2.outputs.apk_url }}"
          echo "üîî Notifying Worker of success. BUILD_ID=${BUILD_ID}"
          echo "üîó APK_URL=${APK_URL}"

          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                --arg id "$BUILD_ID" \
                --arg status "success" \
                --arg art "$APK_URL" \
                --arg msg "Android build completed successfully" \
                '{build_id:$id, status:$status, artifact_url:$art, message:$msg}')"

      - name: ‚ùå Notify Worker ‚Äì failure
        if: failure() && env.CALLBACK_URL != ''
        run: |
          echo "üîî Notifying Worker of FAILURE. BUILD_ID=${BUILD_ID}"
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                --arg id "$BUILD_ID" \
                --arg status "error" \
                --arg msg "Android build failed ‚Äì check logs" \
                '{build_id:$id, status:$status, artifact_url:null, message:$msg}')"
