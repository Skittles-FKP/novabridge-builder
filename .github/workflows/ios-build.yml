name: NovaBridge iOS Build (Generated Project)

on:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 45

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      # -------------------------
      # 0Ô∏è‚É£ Validate payload
      # -------------------------
      - name: Validate payload
        run: |
          set -e
          echo "‚û° BUILD_ID=$BUILD_ID"
          echo "‚û° ZIP_URL=$ZIP_URL"
          echo "‚û° CALLBACK_URL=$CALLBACK_URL"

          if [ -z "$BUILD_ID" ] || [ -z "$ZIP_URL" ] || [ -z "$CALLBACK_URL" ]; then
            echo "‚ùå Missing required payload values"
            exit 1
          fi

      # -------------------------
      # 1Ô∏è‚É£ Download ZIP
      # -------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip -d work

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 3, \"step_state\": \"done\", \"log\": \"iOS: üì• Project ZIP downloaded\" }"

      # -------------------------
      # 2Ô∏è‚É£ Install xcodegen
      # -------------------------
      - name: Install xcodegen
        run: |
          brew install xcodegen

      # -------------------------
      # 3Ô∏è‚É£ Generate Xcode project
      # -------------------------
      - name: Generate Xcode project
        run: |
          set -e
          cd work/ios/NovaBridgeDemo-iOS
          xcodegen generate

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 4, \"step_state\": \"done\", \"log\": \"iOS: üèó Xcode project generated\" }"

      # -------------------------
      # 4Ô∏è‚É£ Locate project + scheme
      # -------------------------
      - name: Locate Xcode project and scheme
        id: locate
        run: |
          set -e

          XCODEPROJ=$(find work -name "*.xcodeproj" | head -n 1)
          if [ -z "$XCODEPROJ" ]; then
            echo "‚ùå No Xcode project found"
            exit 1
          fi

          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" | awk '/Schemes:/ {getline; print $1}')
          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme found"
            exit 1
          fi

          echo "XCODEPROJ=$XCODEPROJ" >> $GITHUB_ENV
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 5, \"step_state\": \"done\", \"log\": \"iOS: üì± Queued on macOS runner (scheme: $SCHEME)\" }"

      # -------------------------
      # 5Ô∏è‚É£ Build with Xcode
      # -------------------------
      - name: Build iOS app
        run: |
          set -e

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 6, \"step_state\": \"active\", \"log\": \"iOS: üî® Building with Xcode\" }"

          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 6, \"step_state\": \"done\", \"log\": \"iOS: ‚úÖ Build completed\" }"

      # -------------------------
      # 6Ô∏è‚É£ Package artifact
      # -------------------------
      - name: Package iOS artifact
        run: |
          set -e
          cd work
          zip -r ios-artifact.zip .

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 7, \"step_state\": \"done\", \"log\": \"iOS: üì¶ iOS build packaged\" }"

      # -------------------------
      # 7Ô∏è‚É£ Upload artifact + COMPLETE
      # -------------------------
      - name: Upload artifact to Worker
        run: |
          set -e

          curl -X PUT \
            --data-binary @work/ios-artifact.zip \
            "https://novabridge-ios-build-worker.novabridge.workers.dev/upload-artifact-ios/$BUILD_ID"

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"status\": \"success\", \"artifact_key\": \"ios/artifacts/$BUILD_ID.zip\", \"log\": \"iOS: üéâ Build complete\" }"

      # -------------------------
      # ‚ùå Failure handler
      # -------------------------
      - name: Failure callback
        if: failure()
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"status\": \"failed\", \"log\": \"iOS: ‚ùå Build failed in GitHub Actions\" }"
