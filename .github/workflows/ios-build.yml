name: NovaBridge iOS Build (FINAL)

on:
  repository_dispatch:
    types: [novabridge_ios_build_v1]

jobs:
  ios-build:
    runs-on: macos-14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate payload
        run: |
          set -e
          echo "➡ BUILD_ID=${{ github.event.client_payload.build_id }}"
          echo "➡ CALLBACK_URL=${{ github.event.client_payload.callback_url }}"

      - name: Locate Xcode project
        run: |
          set -e
          XCODEPROJ=$(find . -name "*.xcodeproj" | head -n 1)
          if [ -z "$XCODEPROJ" ]; then
            echo "❌ No Xcode project found"
            exit 1
          fi
          echo "XCODEPROJ=$XCODEPROJ" >> $GITHUB_ENV

      - name: Resolve scheme
        run: |
          set -e
          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" \
            | sed -n '/Schemes:/,$p' | tail -n +2 | head -n 1 | tr -d ' ')
          if [ -z "$SCHEME" ]; then
            echo "❌ No scheme found"
            exit 1
          fi
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV

      - name: Build iOS app
        run: |
          set -e
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Notify success
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d '{
              "build_id": "${{ github.event.client_payload.build_id }}",
              "status": "success",
              "step": 8,
              "step_state": "done",
              "artifact_url": "ios-build-complete"
            }'

      - name: Notify failure
        if: failure()
        run: |
          curl -X POST "${{ github.event.client_payload.callback_url }}" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d '{
              "build_id": "${{ github.event.client_payload.build_id }}",
              "status": "failed"
            }'
