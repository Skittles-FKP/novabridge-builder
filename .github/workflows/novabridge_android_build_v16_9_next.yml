name: NovaBridge Android Cloud Build v16.9 NEXT

on:
  workflow_dispatch:
  repository_dispatch:
    types: [novabridge_android_build_v16_9_next]

jobs:
  android-build-next:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}

      ANDROID_USER_HOME: ${{ github.workspace }}/.android
      ANDROID_SDK_HOME: ${{ github.workspace }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: üß± Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2.1"

      # --------------------------------------------------
      # Debug keystore (clean & deterministic)
      # --------------------------------------------------
      - name: üîê Setup clean debug.keystore
        run: |
          set -e
          mkdir -p "$ANDROID_USER_HOME"

          rm -f build/app/debug.keystore || true

          if [ ! -f "$ANDROID_USER_HOME/debug.keystore" ]; then
            keytool -genkeypair \
              -keystore "$ANDROID_USER_HOME/debug.keystore" \
              -storepass android \
              -keypass android \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      # --------------------------------------------------
      # Download & extract ZIP
      # --------------------------------------------------
      - name: üì• Download ZIP
        run: |
          set -e
          curl -fL "$ZIP_URL" -o native.zip
          unzip -q native.zip -d build

      # --------------------------------------------------
      # ‚úÖ REAL launcher icon generation (AAPT-safe)
      # --------------------------------------------------
      - name: üé® Generate valid launcher icons
        run: |
          set -e
          RES="build/app/src/main/res"

          for D in mipmap-mdpi mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
            mkdir -p "$RES/$D"

            convert -size 48x48 xc:#3f51b5 "$RES/$D/ic_launcher.png"
            convert -size 48x48 xc:#3f51b5 "$RES/$D/ic_launcher_round.png"
            convert -size 48x48 xc:#3f51b5 "$RES/$D/ic_launcher_foreground.png"
          done

          echo "Launcher icons generated:"
          find "$RES" -name "ic_launcher*.png"

      # --------------------------------------------------
      # Build APK
      # --------------------------------------------------
      - name: üèó Build APK (Release ‚Üí Debug fallback)
        working-directory: build
        run: |
          set -e
          ./gradlew assembleRelease || ./gradlew assembleDebug

      # --------------------------------------------------
      # Locate APK
      # --------------------------------------------------
      - name: üîç Locate APK
        id: find_apk
        working-directory: build
        run: |
          APK=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
          test -f "$APK"
          echo "apk_path=$APK" >> $GITHUB_OUTPUT

      # --------------------------------------------------
      # Upload to R2
      # --------------------------------------------------
      - name: ‚òÅÔ∏è Upload APK to R2
        run: |
          APK="build/${{ steps.find_apk.outputs.apk_path }}"

          AWS_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}" \
          AWS_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}" \
          aws s3 cp "$APK" "s3://${R2_BUCKET}/apks/${BUILD_ID}.apk" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --region auto

      # --------------------------------------------------
      # Callback
      # --------------------------------------------------
      - name: ‚úÖ Notify Worker
        if: success() && env.CALLBACK_URL != ''
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"artifact_url\":\"https://novabridge-build-worker-next.novabridge.workers.dev/apk/$BUILD_ID\"}"
