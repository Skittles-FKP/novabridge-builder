name: NovaBridge Android Cloud Build v17 (EMERALD FINAL)

on:
  repository_dispatch:
    types: [novabridge_android_build_v17_next]

  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

      # üîí ONLY ADDITION ‚Äî AGP-SAFE GRADLE
      GRADLE_VERSION: 8.2.2

    steps:
      - uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ‚úÖ SAME STRUCTURE AS EMERALD ‚Äî JUST PINNED
      - name: üîß Install Gradle 8.2.2
        run: |
          curl -sSL https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version

      - name: üì• Download Android ZIP
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      - name: üì¶ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üîë Debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" || true

      - name: üèóÔ∏è Build APK
        working-directory: extracted
        run: gradle assembleRelease --no-daemon

      - name: üîç Locate APK
        run: |
          APK_PATH=$(find extracted -type f -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: ‚òÅÔ∏è Callback Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{
              \"build_id\": \"${BUILD_ID}\",
              \"status\": \"success\",
              \"artifact_apk_url\": \"${APK_PATH}\"
            }"
