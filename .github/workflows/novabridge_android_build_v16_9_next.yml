name: NovaBridge Android Cloud Build v17 (EMERALD FINAL LOCKED)

on:
  repository_dispatch:
    types: [novabridge_android_build_v17_next]

  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Java 17
      # ------------------------------------------------------------
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------------------------------------------------------------
      # System deps
      # ------------------------------------------------------------
      - name: üß∞ Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # ------------------------------------------------------------
      # Gradle (AGP-safe)
      # ------------------------------------------------------------
      - name: üîß Install Gradle 8.2.1
        run: |
          GRADLE_VERSION=8.2.1
          curl -fL https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version

      # ------------------------------------------------------------
      # Download Android project ZIP
      # ------------------------------------------------------------
      - name: üì• Download Android project ZIP
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      # ------------------------------------------------------------
      # Android SDK
      # ------------------------------------------------------------
      - name: üì¶ Setup Android SDK
        uses: android-actions/setup-android@v3

      # ------------------------------------------------------------
      # Adaptive icon foreground (AAPT-safe)
      # ------------------------------------------------------------
      - name: üé® Generate ic_launcher_foreground.png
        run: |
          ICON_DIR="extracted/app/src/main/res/mipmap-mdpi"
          mkdir -p "$ICON_DIR"
          convert -size 48x48 xc:none "$ICON_DIR/ic_launcher_foreground.png"

      # ------------------------------------------------------------
      # Generate debug keystore
      # ------------------------------------------------------------
      - name: üîë Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # ------------------------------------------------------------
      # üîê Enforce signing config (NO heredoc)
      # ------------------------------------------------------------
      - name: üîê Enforce signing config
        run: |
          GRADLE_FILE="extracted/app/build.gradle"

          grep -q "signingConfigs" "$GRADLE_FILE" || \
          sed -i '/android {/a\
      signingConfigs {\
          debug {\
              storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")\
              storePassword "android"\
              keyAlias "androiddebugkey"\
              keyPassword "android"\
          }\
          release {\
              storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")\
              storePassword "android"\
              keyAlias "androiddebugkey"\
              keyPassword "android"\
          }\
      }\
      buildTypes {\
          debug { signingConfig signingConfigs.debug }\
          release { signingConfig signingConfigs.release }\
      }' "$GRADLE_FILE"

      # ------------------------------------------------------------
      # Inject plugin dependencies
      # ------------------------------------------------------------
      - name: üß© Inject plugin dependencies
        run: |
          GRADLE_FILE="extracted/app/build.gradle"

          grep -q "play-services-location" "$GRADLE_FILE" || \
            sed -i '/dependencies {/a\    implementation "com.google.android.gms:play-services-location:21.0.1"' "$GRADLE_FILE"

          grep -q "androidx.biometric" "$GRADLE_FILE" || \
            sed -i '/dependencies {/a\    implementation "androidx.biometric:biometric:1.2.0-alpha05"' "$GRADLE_FILE"

      # ------------------------------------------------------------
      # Build APKs
      # ------------------------------------------------------------
      - name: üèóÔ∏è Build APKs
        working-directory: extracted
        run: |
          gradle assembleRelease --no-daemon
          gradle assembleDebug --no-daemon

      # ------------------------------------------------------------
      # Normalize APK paths
      # ------------------------------------------------------------
      - name: ‚úÖ Normalize APK paths
        run: |
          REAL_DEBUG_APK=$(find extracted/app/build/outputs/apk/debug -name "*.apk" | head -n 1)
          REAL_RELEASE_APK=$(find extracted/app/build/outputs/apk/release -name "*.apk" | head -n 1)

          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release

          cp "$REAL_DEBUG_APK" app/build/outputs/apk/debug/app-debug.apk
          cp "$REAL_RELEASE_APK" app/build/outputs/apk/release/app-release.apk

          echo "CANON_RELEASE_APK=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Upload Release APK
      # ------------------------------------------------------------
      - name: üì¶ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/release/app-release.apk

      # ------------------------------------------------------------
      # Callback
      # ------------------------------------------------------------
      - name: ‚òÅÔ∏è Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\",\"artifact_apk_url\":\"${CANON_RELEASE_APK}\"}"

      # ------------------------------------------------------------
      # Done
      # ------------------------------------------------------------
      - name: ‚úÖ Build completed
        run: echo "Android EMERALD build completed successfully"
