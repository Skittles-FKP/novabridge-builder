name: NovaBridge Android Cloud Build v16.9 NEXT (RED)

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - novabridge_android_build_v16_9_next   # â›” DO NOT CHANGE (THIS IS WHY IT TRIGGERS)

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“¥ Download Android project ZIP
        run: |
          mkdir -p work
          curl -L "$ZIP_URL" -o work/android-project.zip

      - name: ğŸ“¦ Extract Android project
        run: |
          cd work
          unzip -q android-project.zip
          ls -la

      - name: ğŸ“‚ Locate Android root
        run: |
          cd work
          if [ -d "android-project" ]; then
            echo "ANDROID_ROOT=$PWD/android-project" >> $GITHUB_ENV
          else
            echo "ANDROID_ROOT=$PWD" >> $GITHUB_ENV
          fi

      # âœ… ğŸ”´ INCREMENTAL FIX â€” THIS IS THE ONLY CHANGE
      - name: ğŸ” Prepare Android debug keystore directory
        run: |
          mkdir -p "$HOME/.android"

      - name: ğŸ”‘ Generate debug keystore (if missing)
        run: |
          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            keytool -genkeypair \
              -v \
              -keystore "$HOME/.android/debug.keystore" \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: ğŸ› ï¸ Ensure Gradle wrapper executable
        run: |
          cd "$ANDROID_ROOT"
          chmod +x ./gradlew

      - name: ğŸ¤– Build Debug APK
        run: |
          cd "$ANDROID_ROOT"
          ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            **/build/outputs/apk/debug/*.apk

      - name: ğŸ“¡ Callback Worker (success)
        if: success()
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"success\",\"build_id\":\"$BUILD_ID\"}"

      - name: ğŸ“¡ Callback Worker (failure)
        if: failure()
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"status\":\"failed\",\"build_id\":\"$BUILD_ID\"}"
