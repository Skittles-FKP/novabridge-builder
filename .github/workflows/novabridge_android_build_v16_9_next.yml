name: NovaBridge Android Cloud Build v16.9 NEXT

on:
  workflow_dispatch:
  repository_dispatch:
    types: [novabridge_android_build_v16_9_next]

jobs:
  android-build-next:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üß™ Print incoming payload
        run: |
          echo "BUILD_ID=${BUILD_ID}"
          echo "ZIP_URL=${ZIP_URL}"
          echo "CALLBACK_URL=${CALLBACK_URL}"
          echo "HOME=${HOME}"

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ‚úÖ Same as STABLE: avoid wrapper issues
      - name: üß± Setup Gradle 8.2.1
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.2.1"

      - name: üîê Ensure Android debug.keystore exists
        run: |
          set -e
          mkdir -p "$HOME/.android"

          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            "$JAVA_HOME/bin/keytool" -genkeypair \
              -keystore "$HOME/.android/debug.keystore" \
              -storepass android \
              -keypass android \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

          test -f "$HOME/.android/debug.keystore"

      - name: üì• Download ZIP & extract native project
        run: |
          set -e
          curl -fL "$ZIP_URL" -o native.zip
          mkdir -p build
          unzip -q native.zip -d build
          echo "üìÇ Extracted build tree:"
          ls -R build | head -n 300

      # ============================================================
      # ü©π FIX: Ensure @mipmap/ic_launcher_foreground exists
      # ============================================================
      - name: ü©π Fix missing ic_launcher_foreground (AAPT)
        run: |
          set -e
          RES_DIR="build/app/src/main/res"

          if [ ! -d "$RES_DIR" ]; then
            echo "‚ùå res directory not found at $RES_DIR"
            ls -la build || true
            exit 1
          fi

          echo "Checking for ic_launcher_foreground references..."
          # Only run if any launcher XML references ic_launcher_foreground
          if ! grep -R --line-number -E "ic_launcher_foreground" "$RES_DIR" >/dev/null 2>&1; then
            echo "No ic_launcher_foreground reference found; skipping."
            exit 0
          fi

          echo "ic_launcher_foreground is referenced. Ensuring files exist..."

          # Pick a source icon (ic_launcher.png/webp) from any mipmap folder
          SRC_ICON="$(find "$RES_DIR" -type f \( -name "ic_launcher.png" -o -name "ic_launcher.webp" \) | head -n 1 || true)"
          if [ -z "$SRC_ICON" ]; then
            echo "‚ùå Could not find ic_launcher.png/webp to use as source"
            find "$RES_DIR" -maxdepth 3 -type f | head -n 200
            exit 1
          fi

          EXT="${SRC_ICON##*.}"
          echo "Using source icon: $SRC_ICON (ext=$EXT)"

          # Create ic_launcher_foreground.<ext> in every mipmap-* directory
          for D in "$RES_DIR"/mipmap-*; do
            if [ -d "$D" ]; then
              DEST="$D/ic_launcher_foreground.$EXT"
              if [ ! -f "$DEST" ]; then
                cp "$SRC_ICON" "$DEST"
                echo "Created $DEST"
              else
                echo "Exists $DEST"
              fi
            fi
          done

          # (Optional) if ic_launcher_round is missing but referenced, create it too
          if grep -R --line-number -E "ic_launcher_round" "$RES_DIR"/mipmap-anydpi-v26 >/dev/null 2>&1; then
            SRC_ROUND="$(find "$RES_DIR" -type f \( -name "ic_launcher_round.png" -o -name "ic_launcher_round.webp" \) | head -n 1 || true)"
            if [ -z "$SRC_ROUND" ]; then
              for D in "$RES_DIR"/mipmap-*; do
                if [ -d "$D" ]; then
                  DEST="$D/ic_launcher_round.$EXT"
                  if [ ! -f "$DEST" ]; then
                    cp "$SRC_ICON" "$DEST"
                    echo "Created $DEST (round fallback)"
                  fi
                fi
              done
            fi
          fi

          echo "‚úÖ Icon foreground patch complete."

      - name: üèó Build APK (Release ‚Üí Debug fallback)
        working-directory: build
        run: |
          set -e
          if [ -x "./gradlew" ]; then
            ./gradlew assembleRelease --warning-mode all || ./gradlew assembleDebug --warning-mode all
          else
            gradle assembleRelease --warning-mode all || gradle assembleDebug --warning-mode all
          fi

      - name: üîç Locate APK
        id: find_apk
        working-directory: build
        run: |
          set -e
          APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | grep -vi "unsigned" | head -n 1 || true)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1 || true)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå APK not found"
            find app/build/outputs -type f | head -n 200 || true
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at build/$APK_PATH"

      - name: ‚òÅÔ∏è Upload APK to R2
        id: upload_r2
        run: |
          set -e
          APK="build/${{ steps.find_apk.outputs.apk_path }}"
          DEST_PATH="apks/${BUILD_ID}.apk"

          AWS_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}" \
          AWS_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}" \
          aws s3 cp "$APK" "s3://${R2_BUCKET}/${DEST_PATH}" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --region auto

          # Your Worker-friendly download endpoint (keep consistent with your system)
          APK_URL="https://novabridge-build-worker-next.novabridge.workers.dev/apk/${BUILD_ID}"
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          echo "Uploaded ‚Üí $APK_URL"

      - name: ‚úÖ Notify Worker ‚Äì success
        if: success() && env.CALLBACK_URL != ''
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                --arg id "$BUILD_ID" \
                --arg status "success" \
                --arg art "${{ steps.upload_r2.outputs.apk_url }}" \
                '{build_id:$id, status:$status, artifact_url:$art}')"

      - name: ‚ùå Notify Worker ‚Äì failure
        if: failure() && env.CALLBACK_URL != ''
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
                --arg id "$BUILD_ID" \
                --arg status "error" \
                '{build_id:$id, status:$status}')"
