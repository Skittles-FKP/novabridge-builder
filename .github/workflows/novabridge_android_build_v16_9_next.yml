name: NovaBridge Android Cloud Build v17 EMERALD

on:
  workflow_dispatch: {}
  repository_dispatch:
    types:
      - novabridge_android_build_v17_next

jobs:
  android-emerald:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§ª Validate incoming payload
        run: |
          set -e
          test -n "$BUILD_ID"
          test -n "$ZIP_URL"
          test -n "$CALLBACK_URL"

      - name: â˜• Setup Java 17 (NO Gradle cache here)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ðŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“¥ Download Android ZIP
        run: |
          set -e
          mkdir -p work
          curl -fL "$ZIP_URL" -o work/app.zip

      - name: ðŸ“¦ Extract ZIP
        run: |
          set -e
          unzip -q work/app.zip -d work/extracted

      - name: ðŸ” Locate Android project root
        run: |
          set -e
          ROOT=$(find work/extracted -name settings.gradle -o -name settings.gradle.kts | head -n 1 | xargs dirname)
          echo "ANDROID_ROOT=$ROOT" >> $GITHUB_ENV

      # âœ… CORRECT PLACE FOR GRADLE CACHE (POST-ZIP)
      - name: ðŸ§± Setup Gradle (post-ZIP caching)
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: ${{ env.ANDROID_ROOT }}

      - name: ðŸ”§ Ensure gradlew executable
        run: |
          set -e
          cd "$ANDROID_ROOT"
          chmod +x gradlew

      - name: ðŸ›  Bootstrap Gradle wrapper if missing
        run: |
          set -e
          cd "$ANDROID_ROOT"
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            gradle wrapper
          fi

      # âœ… FIX APPLIED HERE
      - name: ðŸ” Recreate debug keystore
        run: |
          set -e
          mkdir -p ~/.android
          rm -f ~/.android/debug.keystore
          keytool -genkeypair -v \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # ðŸ”¥ APK + AAB BUILD
      - name: ðŸ— Build APK + AAB (release â†’ debug fallback)
        run: |
          set -e
          cd "$ANDROID_ROOT"

          if ./gradlew assembleRelease bundleRelease; then
            echo "VARIANT=release" >> $GITHUB_ENV
          else
            ./gradlew assembleDebug
            echo "VARIANT=debug" >> $GITHUB_ENV
          fi

      - name: ðŸ“ Locate APK & AAB
        run: |
          set -e
          cd "$ANDROID_ROOT"

          APK=$(find . -name "*.apk" | head -n 1 || true)
          AAB=$(find . -name "*.aab" | head -n 1 || true)

          test -n "$APK"

          echo "APK_PATH=$APK" >> $GITHUB_ENV
          echo "AAB_PATH=$AAB" >> $GITHUB_ENV

      - name: â˜ï¸ Upload artifacts to Cloudflare R2
        run: |
          set -e
          ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

          APK_KEY="android-emerald/${BUILD_ID}.apk"
          aws s3 cp "$APK_PATH" "s3://${R2_BUCKET}/${APK_KEY}" \
            --endpoint-url "$ENDPOINT" \
            --acl public-read

          echo "APK_URL=https://${R2_BUCKET}.r2.dev/${APK_KEY}" >> $GITHUB_ENV

          if [ -n "$AAB_PATH" ]; then
            AAB_KEY="android-emerald/${BUILD_ID}.aab"
            aws s3 cp "$AAB_PATH" "s3://${R2_BUCKET}/${AAB_KEY}" \
              --endpoint-url "$ENDPOINT" \
              --acl public-read

            echo "AAB_URL=https://${R2_BUCKET}.r2.dev/${AAB_KEY}" >> $GITHUB_ENV
          fi

      - name: ðŸ“¡ Callback NovaBridge Worker (APK + AAB)
        run: |
          set -e
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "$(jq -n \
              --arg build_id "$BUILD_ID" \
              --arg status "success" \
              --arg apk "$APK_URL" \
              --arg aab "$AAB_URL" \
              '{build_id:$build_id,status:$status,artifact_apk_url:$apk,artifact_aab_url:$aab}')"
