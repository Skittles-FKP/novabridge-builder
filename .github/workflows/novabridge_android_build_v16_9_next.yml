name: NovaBridge Android Cloud Build (EMERALD FINAL LOCKED)

on:
  repository_dispatch:
    types:
      - novabridge_android_build_v17_next
      - novabridge_android_build_v16_9_next
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}

      # ðŸ”´ CRITICAL FIX â€” MUST POINT TO -next WORKER (UI POLLS THIS)
      CALLBACK_URL: https://novabridge-build-worker-next.novabridge.workers.dev/callback-android-v17

    steps:
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Java + Tooling
      # ------------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Gradle
        run: |
          curl -fL https://downloads.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
          gradle --version

      # ------------------------------------------------------------
      # Download + Prepare Project
      # ------------------------------------------------------------
      - name: Download project ZIP
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate adaptive icon (safe)
        run: |
          mkdir -p extracted/app/src/main/res/mipmap-mdpi
          convert -size 48x48 xc:none \
            extracted/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png

      # ------------------------------------------------------------
      # ðŸ”’ FINAL SIGNING FIX (LOCKED)
      # ------------------------------------------------------------
      - name: Reset debug keystore (canonical Android way)
        run: |
          set -e
          rm -f extracted/app/debug.keystore || true
          mkdir -p ~/.android
          rm -f ~/.android/debug.keystore

          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # ------------------------------------------------------------
      # Dependency Injection (LOCKED)
      # ------------------------------------------------------------
      - name: Ensure dependencies block + plugin deps
        run: |
          python - <<'PY'
          import pathlib, re
          p = pathlib.Path("extracted/app/build.gradle")
          text = p.read_text(encoding="utf-8")

          if "dependencies" not in text:
              text += "\n\ndependencies {\n}\n"

          deps = [
              'implementation "com.google.android.gms:play-services-location:21.0.1"',
              'implementation "androidx.biometric:biometric:1.2.0-alpha05"',
          ]

          for dep in deps:
              if dep not in text:
                  text = re.sub(
                      r'dependencies\s*\{',
                      lambda m: m.group(0) + "\n    " + dep,
                      text,
                      count=1
                  )

          p.write_text(text, encoding="utf-8")
          PY

      # ------------------------------------------------------------
      # Build APKs
      # ------------------------------------------------------------
      - name: Build APKs (Release + Debug)
        working-directory: extracted
        run: |
          set -e
          SIZE=$(stat -c%s ./gradlew || echo 0)
          if [ "$SIZE" -lt 1000 ]; then
            echo "âš ï¸ gradlew stub detected â€” regenerating wrapper"
            rm -f gradlew gradlew.bat
            gradle wrapper --gradle-version 8.2.1
          fi

          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
          ./gradlew assembleDebug --no-daemon

      # ------------------------------------------------------------
      # Normalize Output Paths
      # ------------------------------------------------------------
      - name: Normalize APK paths
        run: |
          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release

          cp extracted/app/build/outputs/apk/debug/*.apk \
             app/build/outputs/apk/debug/app-debug.apk

          cp extracted/app/build/outputs/apk/release/*.apk \
             app/build/outputs/apk/release/app-release.apk

      # ------------------------------------------------------------
      # Upload APK to Worker R2  ðŸ”‘ (TERMINAL TRIGGER)
      # ------------------------------------------------------------
      - name: Upload Release APK to NovaBridge Worker (R2)
        run: |
          set -e
          curl --fail-with-body -sS \
            -X PUT \
            "https://novabridge-build-worker-next.novabridge.workers.dev/upload/android-apk/${BUILD_ID}" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            --data-binary "@app/build/outputs/apk/release/app-release.apk"

      # ------------------------------------------------------------
      # Callback (Secondary Safety Net)
      # ------------------------------------------------------------
      - name: Notify Worker (callback)
        run: |
          set -e
          curl --fail-with-body -sS \
            -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\"}"

      # ------------------------------------------------------------
      # Done
      # ------------------------------------------------------------
      - name: Done
        run: echo "âœ… Android EMERALD build completed successfully"
