name: NovaBridge Android Cloud Build v17 (EMERALD FINAL LOCKED)

on:
  repository_dispatch:
    types: [novabridge_android_build_v17_next]

  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Gradle
        run: |
          curl -fL https://downloads.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
          gradle --version

      - name: Download project
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate icon
        run: |
          mkdir -p extracted/app/src/main/res/mipmap-mdpi
          convert -size 48x48 xc:none extracted/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png

      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # ------------------------------------------------------------
      # Create Gradle init script (dependency injection)
      # ------------------------------------------------------------
      - name: Create Gradle init script for plugins
        run: |
          echo "allprojects {" > injected.gradle
          echo "  afterEvaluate { p ->" >> injected.gradle
          echo "    if (p.plugins.hasPlugin('com.android.application')) {" >> injected.gradle
          echo "      p.dependencies {" >> injected.gradle
          echo "        implementation 'com.google.android.gms:play-services-location:21.0.1'" >> injected.gradle
          echo "        implementation 'androidx.biometric:biometric:1.2.0-alpha05'" >> injected.gradle
          echo "      }" >> injected.gradle
          echo "    }" >> injected.gradle
          echo "  }" >> injected.gradle
          echo "}" >> injected.gradle

      # ------------------------------------------------------------
      # ðŸ”’ FIX: Always use gradlew + init script for ALL variants
      # ------------------------------------------------------------
      - name: Build APKs (Release + Debug)
        working-directory: extracted
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon -I ../injected.gradle
          ./gradlew assembleDebug   --no-daemon -I ../injected.gradle

      - name: Normalize APKs
        run: |
          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release
          cp extracted/app/build/outputs/apk/debug/*.apk app/build/outputs/apk/debug/app-debug.apk
          cp extracted/app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/app-release.apk
          echo "CANON_RELEASE_APK=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/release/app-release.apk

      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\",\"artifact_apk_url\":\"${CANON_RELEASE_APK}\"}"

      - name: Done
        run: echo "Android EMERALD build completed"
