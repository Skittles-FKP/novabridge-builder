name: NovaBridge Android Cloud Build ‚Äî v16.9.12 NEXT

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - novabridge_android_build_v16_9_next

jobs:
  android-build-next:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}

      # Choose Gradle version once (wrapper + distribution)
      GRADLE_VERSION: "8.2.2"

    steps:
      - name: üß™ Print incoming payload
        run: |
          echo "EVENT: ${{ github.event.action }}"
          echo "BUILD_ID=${BUILD_ID}"
          echo "ZIP_URL=${ZIP_URL}"
          echo "CALLBACK_URL=${CALLBACK_URL}"
          echo '${{ toJson(github.event.client_payload) }}'

      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: üì• Download Android ZIP
        run: |
          curl -fL "$ZIP_URL" -o android.zip
          unzip -q android.zip -d work
          echo "ZIP tree (top):"
          find work -maxdepth 5 -type f | head -n 200

      - name: üîç Detect Android project root
        run: |
          ANDROID_ROOT="$(find work -name gradlew -type f | head -n 1 | xargs dirname)"
          if [ -z "$ANDROID_ROOT" ]; then
            echo "‚ùå gradlew not found in ZIP"
            exit 1
          fi
          echo "Detected ANDROID_ROOT=$ANDROID_ROOT"
          echo "ANDROID_ROOT=$ANDROID_ROOT" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # ‚úÖ BOOTSTRAP WRAPPER WITHOUT MAVEN JAR URL (NO MORE 404)
      # ------------------------------------------------------------
      - name: üß∞ Bootstrap Gradle Wrapper (extract jar from Gradle distro)
        run: |
          set -e
          cd "$ANDROID_ROOT"

          echo "Bootstrapping Gradle wrapper in $(pwd)"
          mkdir -p gradle/wrapper

          # Write wrapper properties (this is what gradlew uses)
          printf '%s\n' "distributionUrl=https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" \
            > gradle/wrapper/gradle-wrapper.properties

          # Download Gradle distribution ZIP (this URL is stable)
          curl -fL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle-bin.zip

          # Extract wrapper JAR from the distribution (path varies by version, so search)
          unzip -q gradle-bin.zip -d gradle-tmp

          WRAPPER_JAR_PATH="$(find gradle-tmp -type f -name 'gradle-wrapper*.jar' | head -n 1)"
          if [ -z "$WRAPPER_JAR_PATH" ]; then
            echo "‚ùå Could not locate gradle-wrapper jar in distribution"
            find gradle-tmp -maxdepth 4 -type f | head -n 200
            exit 1
          fi

          cp "$WRAPPER_JAR_PATH" gradle/wrapper/gradle-wrapper.jar

          echo "Wrapper files:"
          ls -la gradle/wrapper
          file gradle/wrapper/gradle-wrapper.jar || true

      - name: üèóÔ∏è Build Android APK
        run: |
          set -e
          cd "$ANDROID_ROOT"
          chmod +x gradlew || true
          ./gradlew assembleRelease || ./gradlew assembleDebug

      - name: üîç Locate APK
        run: |
          APK_PATH="$(find "$ANDROID_ROOT" -name "*.apk" | head -n 1)"
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå No APK found"
            exit 1
          fi
          echo "Found APK at $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> "$GITHUB_ENV"

      - name: ‚òÅÔ∏è Upload APK to Cloudflare R2 (public)
        run: |
          set -e
          OBJECT_KEY="android/${BUILD_ID}.apk"
          PUBLIC_URL="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com/${R2_BUCKET}/${OBJECT_KEY}"

          aws configure set aws_access_key_id "$R2_ACCESS_KEY_ID"
          aws configure set aws_secret_access_key "$R2_SECRET_ACCESS_KEY"
          aws configure set default.region auto

          aws s3 cp "$APK_PATH" "s3://${R2_BUCKET}/${OBJECT_KEY}" \
            --endpoint-url "https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --acl public-read

          echo "APK_PUBLIC_URL=$PUBLIC_URL" >> "$GITHUB_ENV"
          echo "Uploaded APK ‚Üí $PUBLIC_URL"

      - name: üîÅ Callback NEXT worker (public APK URL)
        run: |
          set -e
          curl -fS -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\",\"platform\":\"android\",\"artifact_url\":\"${APK_PUBLIC_URL}\"}"

      - name: ‚úÖ Build Complete
        run: echo "Android NEXT build completed successfully"
