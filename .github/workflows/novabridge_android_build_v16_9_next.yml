name: NovaBridge Android Cloud Build v16.9 NEXT

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - novabridge_android_build_v16_9_next

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_PUBLIC_BASE: ${{ secrets.R2_PUBLIC_BASE }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print payload
        run: |
          echo "BUILD_ID=${BUILD_ID}"
          echo "ZIP_URL=${ZIP_URL}"
          echo "CALLBACK_URL=${CALLBACK_URL}"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download ZIP
        run: |
          mkdir -p work
          curl -L --fail "$ZIP_URL" -o work/project.zip

      - name: Extract ZIP
        run: |
          mkdir -p work/extracted
          unzip -q work/project.zip -d work/extracted

      - name: Set ANDROID_ROOT (known layout)
        run: |
          echo "ANDROID_ROOT=work/extracted/android-project" >> $GITHUB_ENV
          ls -la work/extracted

      - name: Make gradlew executable
        run: |
          cd "$ANDROID_ROOT"
          chmod +x gradlew

      - name: Repair Gradle wrapper if missing
        run: |
          cd "$ANDROID_ROOT"
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            gradle wrapper --gradle-version 8.7
          fi

      - name: Fix launcher foreground reference
        run: |
          cd "$ANDROID_ROOT"
          sed -i 's/@mipmap\/ic_launcher_foreground/@mipmap\/ic_launcher/g' \
            app/src/main/res/mipmap-anydpi-v26/ic_launcher*.xml || true

      - name: Create debug keystore
        run: |
          cd "$ANDROID_ROOT"
          rm -f app/debug.keystore || true
          keytool -genkeypair -v \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android,O=Android,C=US"

      - name: Build APK (release â†’ debug)
        run: |
          cd "$ANDROID_ROOT"
          ./gradlew assembleRelease || ./gradlew assembleDebug

      - name: Find APK
        run: |
          cd "$ANDROID_ROOT"
          APK=$(ls app/build/outputs/apk/*/*.apk | head -n 1)
          echo "APK_PATH=$APK" >> $GITHUB_ENV

      - name: Upload APK to R2
        run: |
          KEY="android-next/${BUILD_ID}.apk"
          ENDPOINT="https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com"

          export AWS_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY
          export AWS_DEFAULT_REGION=auto

          aws s3 cp "$APK_PATH" "s3://${R2_BUCKET}/${KEY}" \
            --endpoint-url "$ENDPOINT" \
            --content-type application/vnd.android.package-archive

          echo "ARTIFACT_URL=${R2_PUBLIC_BASE}/${KEY}" >> $GITHUB_ENV

      - name: Callback Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"artifact_url\":\"$ARTIFACT_URL\"}"
