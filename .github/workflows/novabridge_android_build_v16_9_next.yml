name: NovaBridge Android Cloud Build v17 (EMERALD FINAL LOCKED)

on:
  # üîí Worker-triggered build (DO NOT CHANGE)
  repository_dispatch:
    types: [novabridge_android_build_v17_next]

  # Manual trigger (safe)
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Java 17 (AGP 8.x requirement)
      # ------------------------------------------------------------
      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------------------------------------------------------------
      # üß∞ Install ImageMagick (for icon generation)
      # ------------------------------------------------------------
      - name: üß∞ Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          convert --version

      # ------------------------------------------------------------
      # üîí Gradle (published, AGP-safe)
      # ------------------------------------------------------------
      - name: üîß Install Gradle 8.2.1
        run: |
          GRADLE_VERSION=8.2.1
          echo "Installing Gradle ${GRADLE_VERSION}"
          curl -fL https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH
          gradle --version

      # ------------------------------------------------------------
      # Download Android project ZIP from Worker
      # ------------------------------------------------------------
      - name: üì• Download Android project ZIP
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted
          ls -la extracted

      # ------------------------------------------------------------
      # Android SDK
      # ------------------------------------------------------------
      - name: üì¶ Setup Android SDK
        uses: android-actions/setup-android@v3

      # ------------------------------------------------------------
      # üîí FIX: Generate AAPT-safe adaptive icon foreground
      # ------------------------------------------------------------
      - name: üé® Generate ic_launcher_foreground.png (AAPT-safe)
        run: |
          ICON_DIR="extracted/app/src/main/res/mipmap-mdpi"
          mkdir -p "$ICON_DIR"
          ICON_PATH="$ICON_DIR/ic_launcher_foreground.png"

          # Create a real, valid PNG (48x48 transparent)
          convert -size 48x48 xc:none "$ICON_PATH"

          echo "Generated foreground icon:"
          file "$ICON_PATH"

      # ------------------------------------------------------------
      # Debug keystore
      # ------------------------------------------------------------
      - name: üîë Ensure debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" || true

      # ------------------------------------------------------------
      # Build APKs (Release + Debug)
      # ------------------------------------------------------------
      - name: üèóÔ∏è Build APKs (Release + Debug)
        working-directory: extracted
        run: |
          set -e
          gradle assembleRelease --no-daemon
          gradle assembleDebug --no-daemon

      # ------------------------------------------------------------
      # üîí GUARANTEE: Provide canonical APK paths expected by later steps
      # Ensures:
      #   ./app/build/outputs/apk/debug/app-debug.apk
      #   ./app/build/outputs/apk/release/app-release.apk
      # ------------------------------------------------------------
      - name: ‚úÖ Normalize APK output paths (guarantee canonical locations)
        run: |
          set -e

          # Find real outputs from the extracted project
          REAL_DEBUG_APK=$(find extracted/app/build/outputs/apk/debug -type f -name "*.apk" | head -n 1 || true)
          REAL_RELEASE_APK=$(find extracted/app/build/outputs/apk/release -type f -name "*.apk" | head -n 1 || true)

          echo "REAL_DEBUG_APK=$REAL_DEBUG_APK"
          echo "REAL_RELEASE_APK=$REAL_RELEASE_APK"

          if [ -z "$REAL_DEBUG_APK" ]; then
            echo "‚ùå Debug APK not found under extracted/app/build/outputs/apk/debug"
            exit 1
          fi

          if [ -z "$REAL_RELEASE_APK" ]; then
            echo "‚ùå Release APK not found under extracted/app/build/outputs/apk/release"
            exit 1
          fi

          # Create canonical paths at repo root (./app/...) to satisfy tools/steps that expect them
          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release

          cp -f "$REAL_DEBUG_APK"  app/build/outputs/apk/debug/app-debug.apk
          cp -f "$REAL_RELEASE_APK" app/build/outputs/apk/release/app-release.apk

          echo "CANON_DEBUG_APK=app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_ENV
          echo "CANON_RELEASE_APK=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV

          ls -la app/build/outputs/apk/debug
          ls -la app/build/outputs/apk/release

      # ------------------------------------------------------------
      # Upload artifacts to GitHub (optional but useful; also prevents "path does not exist")
      # ------------------------------------------------------------
      - name: üì¶ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: üì¶ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/release/app-release.apk

      # ------------------------------------------------------------
      # Callback to Worker (marks terminal + provides artifact)
      # NOTE: This sends the *canonical path* (local path). If your Worker expects a public URL,
      # you should add your R2 upload step here later.
      # ------------------------------------------------------------
      - name: ‚òÅÔ∏è Notify Worker (callback)
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{
              \"build_id\": \"${BUILD_ID}\",
              \"status\": \"success\",
              \"artifact_apk_url\": \"${CANON_RELEASE_APK}\",
              \"artifact_debug_apk_path\": \"${CANON_DEBUG_APK}\"
            }"

      # ------------------------------------------------------------
      # Done
      # ------------------------------------------------------------
      - name: ‚úÖ Build completed
        run: |
          echo "Android EMERALD build completed successfully for ${BUILD_ID}"
          echo "Debug:  ${CANON_DEBUG_APK}"
          echo "Release:${CANON_RELEASE_APK}"
