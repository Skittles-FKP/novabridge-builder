name: NovaBridge Android Cloud Build (EMERALD FINAL LOCKED)

on:
  repository_dispatch:
    types:
      - novabridge_android_build_v17_next
      - novabridge_android_build_v16_9_next

  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Install Gradle
        run: |
          curl -fL https://downloads.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
          gradle --version

      - name: Download project
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate adaptive icon
        run: |
          mkdir -p extracted/app/src/main/res/mipmap-mdpi
          convert -size 48x48 xc:none extracted/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png

      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Inject required plugin dependencies
        run: |
          python - <<'PY'
          import pathlib, re

          p_groovy = pathlib.Path("extracted/app/build.gradle")
          p_kts = pathlib.Path("extracted/app/build.gradle.kts")

          path = p_groovy if p_groovy.exists() else p_kts if p_kts.exists() else None
          if not path:
              raise SystemExit("❌ app/build.gradle(.kts) not found")

          text = path.read_text(encoding="utf-8")

          if path.suffix == ".kts":
              deps = [
                  'implementation("com.google.android.gms:play-services-location:21.0.1")',
                  'implementation("androidx.biometric:biometric:1.2.0-alpha05")',
              ]
          else:
              deps = [
                  'implementation "com.google.android.gms:play-services-location:21.0.1"',
                  'implementation "androidx.biometric:biometric:1.2.0-alpha05"',
              ]

          for dep in deps:
              if dep not in text:
                  m = re.search(r'dependencies\\s*\\{', text)
                  if not m:
                      raise SystemExit("❌ dependencies { } block not found")
                  i = m.end()
                  text = text[:i] + "\\n    " + dep + text[i:]

          path.write_text(text, encoding="utf-8")
          print(f"✅ Dependencies ensured in {path}")
          PY

      - name: Build APKs
        working-directory: extracted
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
          ./gradlew assembleDebug --no-daemon

      - name: Normalize APK paths
        run: |
          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release
          cp extracted/app/build/outputs/apk/debug/*.apk app/build/outputs/apk/debug/app-debug.apk
          cp extracted/app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/app-release.apk
          echo "CANON_RELEASE_APK=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/release/app-release.apk

      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\",\"artifact_apk_url\":\"${CANON_RELEASE_APK}\"}"

      - name: Done
        run: echo "✅ Android EMERALD build completed successfully"
