name: NovaBridge Android Cloud Build (EMERALD FINAL LOCKED)

on:
  repository_dispatch:
    types:
      - novabridge_android_build_v17_next
      - novabridge_android_build_v16_9_next

  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Java 17
      # ------------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ------------------------------------------------------------
      # System dependencies
      # ------------------------------------------------------------
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      # ------------------------------------------------------------
      # Gradle 8.2.1
      # ------------------------------------------------------------
      - name: Install Gradle
        run: |
          curl -fL https://downloads.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH
          gradle --version

      # ------------------------------------------------------------
      # Download Android project
      # ------------------------------------------------------------
      - name: Download project
        run: |
          curl -L "$ZIP_URL" -o project.zip
          unzip -q project.zip -d extracted

      # ------------------------------------------------------------
      # Android SDK
      # ------------------------------------------------------------
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ------------------------------------------------------------
      # Adaptive icon foreground
      # ------------------------------------------------------------
      - name: Generate adaptive icon
        run: |
          mkdir -p extracted/app/src/main/res/mipmap-mdpi
          convert -size 48x48 xc:none \
            extracted/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png

      # ------------------------------------------------------------
      # Debug keystore
      # ------------------------------------------------------------
      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      # ------------------------------------------------------------
      # ðŸ”’ FIX: Create dependencies block + inject required libs
      # ------------------------------------------------------------
      - name: Ensure dependencies block + plugin deps
        run: |
          python - <<'PY'
          import pathlib, re, sys

          groovy = pathlib.Path("extracted/app/build.gradle")
          kts = pathlib.Path("extracted/app/build.gradle.kts")

          path = groovy if groovy.exists() else kts if kts.exists() else None
          if not path:
              sys.exit("âŒ app/build.gradle(.kts) not found")

          text = path.read_text(encoding="utf-8")

          is_kts = path.suffix == ".kts"

          deps_block = "dependencies {\n}\n" if not is_kts else "dependencies {\n}\n"

          # Ensure dependencies block exists
          if "dependencies" not in text:
              text += "\n\n" + deps_block

          # Dependencies to enforce
          if is_kts:
              deps = [
                  'implementation("com.google.android.gms:play-services-location:21.0.1")',
                  'implementation("androidx.biometric:biometric:1.2.0-alpha05")',
              ]
          else:
              deps = [
                  'implementation "com.google.android.gms:play-services-location:21.0.1"',
                  'implementation "androidx.biometric:biometric:1.2.0-alpha05"',
              ]

          for dep in deps:
              if dep not in text:
                  text = re.sub(
                      r'dependencies\s*\{',
                      lambda m: m.group(0) + "\n    " + dep,
                      text,
                      count=1
                  )

          path.write_text(text, encoding="utf-8")
          print(f"âœ… dependencies ensured in {path}")
          PY

      # ------------------------------------------------------------
      # Build APKs (Release + Debug)
      # ------------------------------------------------------------
      - name: Build APKs
        working-directory: extracted
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
          ./gradlew assembleDebug --no-daemon

      # ------------------------------------------------------------
      # Normalize APK paths
      # ------------------------------------------------------------
      - name: Normalize APK paths
        run: |
          mkdir -p app/build/outputs/apk/debug
          mkdir -p app/build/outputs/apk/release
          cp extracted/app/build/outputs/apk/debug/*.apk \
             app/build/outputs/apk/debug/app-debug.apk
          cp extracted/app/build/outputs/apk/release/*.apk \
             app/build/outputs/apk/release/app-release.apk
          echo "CANON_RELEASE_APK=app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # Upload artifact
      # ------------------------------------------------------------
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.event.client_payload.build_id }}
          path: app/build/outputs/apk/release/app-release.apk

      # ------------------------------------------------------------
      # Callback
      # ------------------------------------------------------------
      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"${BUILD_ID}\",\"status\":\"success\",\"artifact_apk_url\":\"${CANON_RELEASE_APK}\"}"

      - name: Done
        run: echo "âœ… Android EMERALD build completed successfully"
