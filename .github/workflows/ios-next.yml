name: NovaBridge iOS Cloud Build (NEXT)

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_next
  workflow_dispatch:

jobs:
  ios-build:
    runs-on: macos-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      PLUGINS_JSON: ${{ github.event.client_payload.plugins_json }}

    steps:
      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Setup Node (plugin injector)
      # ------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Download iOS ZIP
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          mkdir -p work
          curl -L "$ZIP_URL" -o ios.zip
          unzip -q ios.zip -d work

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Locate Xcode project + IOS_DIR (FIXED)
      # ------------------------------------------------------------
      - name: Locate iOS project directory
        shell: bash
        run: |
          set -e

          echo "üîç Searching for .xcodeproj‚Ä¶"
          XCODEPROJ=$(find work -type d -name "*.xcodeproj" | head -n 1)

          if [ -z "$XCODEPROJ" ]; then
            echo "‚ùå No .xcodeproj found anywhere in ZIP"
            find work -maxdepth 4 -type d
            exit 1
          fi

          IOS_DIR="$(dirname "$XCODEPROJ")"

          echo "‚úÖ Found Xcode project: $XCODEPROJ"
          echo "üìÅ iOS dir: $IOS_DIR"

          echo "XCODEPROJ=$XCODEPROJ" >> $GITHUB_ENV
          echo "IOS_DIR=$IOS_DIR" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Apply iOS plugins (Info.plist + entitlements)
      # ------------------------------------------------------------
      - name: Apply iOS plugins
        run: |
          set -e
          echo "üîå Applying iOS plugins: ${PLUGINS_JSON:-{}}"

          node tools/ios-plugins/dist/injectIosPlugins.js \
            --infoPlist "$IOS_DIR/Info.plist" \
            --entitlements "$IOS_DIR/App.entitlements" \
            --plugins "${PLUGINS_JSON:-{}}"

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Resolve scheme (ROBUST)
      # ------------------------------------------------------------
      - name: Resolve Xcode scheme
        shell: bash
        run: |
          set -e

          echo "üßæ xcodebuild -list output:"
          xcodebuild -list -project "$XCODEPROJ"

          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" | python3 - <<'PY'
          import sys
          lines = sys.stdin.read().splitlines()
          capture = False
          schemes = []

          for l in lines:
              if l.strip() == "Schemes:":
                  capture = True
                  continue
              if capture:
                  if not l.startswith(" "):
                      break
                  if l.strip():
                      schemes.append(l.strip())

          print(schemes[0] if schemes else "")
          PY
          )

          if [ -z "$SCHEME" ]; then
            echo "‚ùå No scheme detected"
            exit 1
          fi

          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "‚úÖ Using scheme: $SCHEME"

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Build with Xcode (unsigned)
      # ------------------------------------------------------------
      - name: Build iOS app
        run: |
          set -e

          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Package ZIP artifact
      # ------------------------------------------------------------
      - name: Package iOS build output
        run: |
          set -e
          zip -qr ios-build-${BUILD_ID}.zip "$IOS_DIR"
          echo "ARTIFACT=ios-build-${BUILD_ID}.zip" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 9Ô∏è‚É£ Upload artifact
      # ------------------------------------------------------------
      - name: Upload iOS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ env.BUILD_ID }}
          path: ios-build-${{ env.BUILD_ID }}.zip

      # ------------------------------------------------------------
      # üîü Notify Worker (terminal flip)
      # ------------------------------------------------------------
      - name: Notify iOS Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\"}"

      # ------------------------------------------------------------
      # ‚úÖ Done
      # ------------------------------------------------------------
      - name: Done
        run: echo "‚úÖ iOS NEXT build completed successfully"
