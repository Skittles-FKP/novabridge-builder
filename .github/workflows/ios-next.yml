name: NovaBridge iOS Cloud Build (NEXT)

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_next
  workflow_dispatch:

jobs:
  ios-next-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Extract & normalize dispatch payload (ZIP FIX)
      # ------------------------------------------------------------
      - name: Extract dispatch payload
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import json, os

          ev = json.load(open(os.environ["GITHUB_EVENT_PATH"], "r"))
          cp = ev.get("client_payload") or {}

          def pick(*keys):
              for k in keys:
                  if cp.get(k):
                      return cp.get(k)
              return ""

          build_id = pick("build_id","buildId")
          raw_zip = pick("zip_url","zipUrl")
          callback = pick("callback_url","callbackUrl")

          # üîí NORMALIZE ZIP URL (R2 IOS ZIP ROUTE)
          if "/download/ios-zip/" not in raw_zip:
              raw_zip = raw_zip.replace("/download-ios/", "/download/ios-zip/")

          plugins = cp.get("plugins") or cp.get("plugins_json") or {}
          if isinstance(plugins, str):
              try: plugins = json.loads(plugins)
              except: plugins = {}
          if not isinstance(plugins, dict):
              plugins = {}

          with open(os.environ["GITHUB_ENV"], "a") as f:
              f.write(f"BUILD_ID={build_id}\n")
              f.write(f"ZIP_URL={raw_zip}\n")
              f.write(f"CALLBACK_URL={callback}\n")
              f.write(f"PLUGINS_JSON={json.dumps(plugins, separators=(',', ':'))}\n")
          PY

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Validate payload
      # ------------------------------------------------------------
      - name: Validate dispatch payload
        run: |
          set -e
          [ -n "$BUILD_ID" ] || exit 1
          [ -n "$ZIP_URL" ] || exit 1
          [ -n "$CALLBACK_URL" ] || exit 1

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Download iOS ZIP (R2 ‚Äì CORRECT ROUTE)
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          echo "‚¨áÔ∏è Downloading iOS ZIP:"
          echo "$ZIP_URL"

          rm -rf work
          mkdir -p work

          curl -fL "$ZIP_URL" -o ios.zip
          unzip -t ios.zip
          unzip -q ios.zip -d work

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Tooling
      # ------------------------------------------------------------
      - name: Install xcodegen
        run: brew install xcodegen

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Locate project.yml
      # ------------------------------------------------------------
      - name: Locate iOS project directory
        run: |
          set -e
          SPEC=$(find work -type f -name "project.yml" | head -n 1)
          [ -n "$SPEC" ] || exit 1
          echo "IOS_DIR=$(dirname "$SPEC")" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Apply iOS plugins
      # ------------------------------------------------------------
      - name: Apply iOS plugins
        run: |
          set -e
          cd tools/ios-plugins
          npm ci || npm install
          ./node_modules/.bin/tsc
          cd ../..

          INFO_PLIST=$(find "$IOS_DIR" -name "Info.plist" | head -n 1)
          ENT=$(find "$IOS_DIR" -name "*.entitlements" | head -n 1 || true)

          if [ -z "$ENT" ]; then
            ENT="$(dirname "$INFO_PLIST")/App.entitlements"
            echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict/></plist>' > "$ENT"
          fi

          node tools/ios-plugins/dist/injectIosPlugins.js \
            --infoPlist "$INFO_PLIST" \
            --entitlements "$ENT" \
            --plugins "$PLUGINS_JSON"

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Generate Xcode project
      # ------------------------------------------------------------
      - name: Generate Xcode project
        run: |
          set -e
          cd "$IOS_DIR"
          xcodegen generate

      # ------------------------------------------------------------
      # 9Ô∏è‚É£ Resolve scheme
      # ------------------------------------------------------------
      - name: Resolve scheme
        run: |
          set -e
          XCODEPROJ=$(find "$IOS_DIR" -name "*.xcodeproj" | head -n 1)
          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" | sed -n '/Schemes:/,$p' | sed -n '2p' | xargs)
          echo "XCODEPROJ=$XCODEPROJ" >> "$GITHUB_ENV"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # üîü Build
      # ------------------------------------------------------------
      - name: Build with Xcode
        run: |
          set -e
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ------------------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Package ZIP
      # ------------------------------------------------------------
      - name: Package artifact
        run: |
          set -e
          cd "$IOS_DIR"
          zip -qr "$GITHUB_WORKSPACE/ios-build-${BUILD_ID}.zip" .

      # ------------------------------------------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Upload to GitHub
      # ------------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ios-next-${{ env.BUILD_ID }}
          path: ios-build-${{ env.BUILD_ID }}.zip

      # ------------------------------------------------------------
      # 1Ô∏è‚É£3Ô∏è‚É£ Upload ZIP to Worker (R2)
      # ------------------------------------------------------------
      - name: Upload ZIP to Worker
        run: |
          set -e
          BASE="${CALLBACK_URL%/callback-ios}"
          curl -X PUT "$BASE/upload-artifact-ios/$BUILD_ID" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            --data-binary "@ios-build-${BUILD_ID}.zip"

      # ------------------------------------------------------------
      # 1Ô∏è‚É£4Ô∏è‚É£ Final callback
      # ------------------------------------------------------------
      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"terminal\":true}"

      - run: echo "‚úÖ iOS NEXT build completed successfully"
