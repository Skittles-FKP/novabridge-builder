name: NovaBridge iOS NEXT Build

on:
  repository_dispatch:
    types: [novabridge_ios_build_next]
  workflow_dispatch:

jobs:
  ios-next-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Extract payload (SAFE ‚Äì no invalid GitHub expressions)
      # ------------------------------------------------------------
      - name: Extract dispatch payload
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import json, os

          ev = json.load(open(os.environ["GITHUB_EVENT_PATH"], "r"))
          cp = ev.get("client_payload") or {}

          build_id = cp.get("build_id") or cp.get("buildId") or ""
          zip_url = cp.get("zip_url") or cp.get("zipUrl") or ""
          callback_url = cp.get("callback_url") or cp.get("callbackUrl") or ""
          plugins = cp.get("plugins") or {}

          if isinstance(plugins, str):
            try:
              plugins = json.loads(plugins)
            except Exception:
              plugins = {}

          if not isinstance(plugins, dict):
            plugins = {}

          env_out = {
            "BUILD_ID": build_id,
            "ZIP_URL": zip_url,
            "CALLBACK_URL": callback_url,
            "PLUGINS_JSON": json.dumps(plugins, separators=(",", ":")),
          }

          with open(os.environ["GITHUB_ENV"], "a") as f:
            for k, v in env_out.items():
              f.write(f"{k}={v}\n")

          print("Payload:", json.dumps(env_out, indent=2))
          PY

          if [ -z "$BUILD_ID" ] || [ -z "$ZIP_URL" ] || [ -z "$CALLBACK_URL" ]; then
            echo "‚ùå Missing required payload fields"
            exit 1
          fi

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Mark GitHub Dispatched
      # ------------------------------------------------------------
      - name: Mark GitHub dispatched
        shell: bash
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":2,\"step_state\":\"done\",\"log\":\"iOS NEXT: GitHub workflow started\"}" || true

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Download ZIP
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        shell: bash
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          mkdir -p work
          unzip -q ios.zip -d work

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":3,\"step_state\":\"done\",\"log\":\"iOS NEXT: ZIP downloaded\"}" || true

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Tooling
      # ------------------------------------------------------------
      - name: Install tooling
        shell: bash
        run: |
          brew install xcodegen
          npm --version

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Locate iOS project directory
      # ------------------------------------------------------------
      - name: Locate iOS project directory
        shell: bash
        run: |
          set -e

          SPEC=$(find work -name project.yml | head -n 1 || true)
          if [ -n "$SPEC" ]; then
            IOS_DIR=$(dirname "$SPEC")
          else
            IOS_DIR=$(find work/ios -type d -name "*-iOS" | head -n 1 || true)
          fi

          if [ -z "$IOS_DIR" ]; then
            echo "‚ùå No iOS project directory found"
            find work -maxdepth 4 -type d
            exit 1
          fi

          echo "IOS_DIR=$IOS_DIR" >> $GITHUB_ENV
          echo "Found IOS_DIR=$IOS_DIR"

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"working\",\"log\":\"iOS NEXT: Project located\"}" || true

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Apply iOS plugins (Info.plist + entitlements)
      # ------------------------------------------------------------
      - name: Apply iOS plugins
        shell: bash
        run: |
          set -e

          cd tools/ios-plugins
          npm ci || npm install
          npx --yes --package typescript@5.6.3 tsc
          cd ../..

          INFO_PLIST=$(find "$IOS_DIR" -name Info.plist | head -n 1)
          ENTITLEMENTS=$(find "$IOS_DIR" -name "*.entitlements" | head -n 1 || true)

          if [ -z "$ENTITLEMENTS" ]; then
            ENTITLEMENTS="$(dirname "$INFO_PLIST")/App.entitlements"
            echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict/></plist>' > "$ENTITLEMENTS"
          fi

          node tools/ios-plugins/dist/injectIosPlugins.js \
            --infoPlist "$INFO_PLIST" \
            --entitlements "$ENTITLEMENTS" \
            --plugins "$PLUGINS_JSON"

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":4,\"step_state\":\"done\",\"log\":\"iOS NEXT: Plugins injected\"}" || true

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Generate Xcode project
      # ------------------------------------------------------------
      - name: Generate Xcode project
        shell: bash
        run: |
          set -e
          cd "$IOS_DIR"
          xcodegen generate

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Resolve project + scheme
      # ------------------------------------------------------------
      - name: Resolve Xcode project + scheme
        shell: bash
        run: |
          set -e

          XCODEPROJ=$(find "$IOS_DIR" -name "*.xcodeproj" | head -n 1)
          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" | awk '/Schemes:/ {getline; print $1}')

          echo "XCODEPROJ=$XCODEPROJ" >> $GITHUB_ENV
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # 9Ô∏è‚É£ Build (unsigned)
      # ------------------------------------------------------------
      - name: Build with Xcode
        shell: bash
        run: |
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ------------------------------------------------------------
      # üîü Package ZIP
      # ------------------------------------------------------------
      - name: Package iOS ZIP
        shell: bash
        run: |
          cd "$IOS_DIR"
          zip -qr "$GITHUB_WORKSPACE/ios-artifact.zip" .

      # ------------------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Upload ZIP to Worker (R2) + finalize
      # ------------------------------------------------------------
      - name: Upload ZIP to Worker and complete
        shell: bash
        run: |
          BASE=$(python3 - <<'PY'
          import os
          print(os.environ["CALLBACK_URL"].split("/callback")[0])
          PY
          )

          RESP=$(curl -s -X POST "$BASE/upload/ios-zip/$BUILD_ID" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/zip" \
            --data-binary @ios-artifact.zip || true)

          ARTIFACT_URL=$(python3 - <<'PY'
          import json, sys
          try:
            print(json.loads(sys.argv[1]).get("artifactUrl",""))
          except:
            print("")
          PY
          "$RESP")

          curl -s -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"step\":8,\"step_state\":\"done\",\"status\":\"success\",\"terminal\":true,\"artifactUrl\":\"$ARTIFACT_URL\",\"log\":\"iOS NEXT: Build complete\"}" || true
