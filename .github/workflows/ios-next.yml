      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Generate Xcode project (XcodeGen if project.yml exists)
      # ------------------------------------------------------------
      - name: Generate Xcode project (if needed)
        run: |
          set -e
          cd "$IOS_DIR"

          if [ -f "project.yml" ]; then
            echo "üß© project.yml found ‚Äî running XcodeGen"
            brew install xcodegen
            xcodegen
          else
            echo "‚ÑπÔ∏è No project.yml found ‚Äî assuming Xcode project already exists"
          fi

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 5, \"step_state\": \"done\", \"log\": \"iOS NEXT: Xcode project ready\" }"
