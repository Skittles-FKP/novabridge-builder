name: NovaBridge iOS Cloud Build (NEXT)

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_next
  workflow_dispatch:

jobs:
  ios-next-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Extract & sanitize dispatch payload (JSON SAFE)
      # ------------------------------------------------------------
      - name: Extract dispatch payload
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import json, os

          ev = json.load(open(os.environ["GITHUB_EVENT_PATH"], "r"))
          cp = ev.get("client_payload") or {}

          build_id = cp.get("build_id") or cp.get("buildId") or ""
          zip_url = cp.get("zip_url") or cp.get("zipUrl") or ""
          callback_url = cp.get("callback_url") or cp.get("callbackUrl") or ""

          plugins = cp.get("plugins") or cp.get("plugins_json") or {}
          if isinstance(plugins, str):
              try:
                  plugins = json.loads(plugins)
              except Exception:
                  plugins = {}
          if not isinstance(plugins, dict):
              plugins = {}

          with open(os.environ["GITHUB_ENV"], "a") as f:
              f.write(f"BUILD_ID={build_id}\n")
              f.write(f"ZIP_URL={zip_url}\n")
              f.write(f"CALLBACK_URL={callback_url}\n")
              f.write(f"PLUGINS_JSON={json.dumps(plugins, separators=(',', ':'))}\n")
          PY

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Validate payload
      # ------------------------------------------------------------
      - name: Validate dispatch payload
        shell: bash
        run: |
          set -e
          [ -n "$BUILD_ID" ] || (echo "‚ùå BUILD_ID missing" && exit 1)
          [ -n "$ZIP_URL" ] || (echo "‚ùå ZIP_URL missing" && exit 1)
          [ -n "$CALLBACK_URL" ] || (echo "‚ùå CALLBACK_URL missing" && exit 1)
          echo "‚úÖ Payload validated"

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Download iOS ZIP
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        shell: bash
        run: |
          set -e
          rm -rf work
          mkdir -p work
          curl -L "$ZIP_URL" -o ios.zip
          unzip -q ios.zip -d work

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Install tooling
      # ------------------------------------------------------------
      - name: Install xcodegen
        run: brew install xcodegen

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Locate project.yml ‚Üí IOS_DIR
      # ------------------------------------------------------------
      - name: Locate iOS project directory
        shell: bash
        run: |
          set -e
          SPEC=$(find work -type f -name "project.yml" | head -n 1 || true)
          if [ -z "$SPEC" ]; then
            echo "‚ùå project.yml not found"
            exit 1
          fi
          IOS_DIR="$(dirname "$SPEC")"
          echo "IOS_DIR=$IOS_DIR" >> "$GITHUB_ENV"
          echo "üìÅ IOS_DIR=$IOS_DIR"

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Apply iOS plugins (FIXED npm execution)
      # ------------------------------------------------------------
      - name: Apply iOS plugins
        shell: bash
        run: |
          set -e
          echo "üîå Applying iOS plugins JSON:"
          echo "$PLUGINS_JSON"

          cd tools/ios-plugins
          npm ci || npm install
          npm run build
          cd ../..

          INFO_PLIST=$(find "$IOS_DIR" -type f -name "Info.plist" | head -n 1)
          ENTITLEMENTS=$(find "$IOS_DIR" -type f -name "*.entitlements" | head -n 1 || true)

          if [ -z "$ENTITLEMENTS" ]; then
            ENTITLEMENTS="$(dirname "$INFO_PLIST")/App.entitlements"
            echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict/></plist>' > "$ENTITLEMENTS"
          fi

          node tools/ios-plugins/dist/injectIosPlugins.js \
            --infoPlist "$INFO_PLIST" \
            --entitlements "$ENTITLEMENTS" \
            --plugins "$PLUGINS_JSON"

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Generate Xcode project
      # ------------------------------------------------------------
      - name: Generate Xcode project
        run: |
          set -e
          cd "$IOS_DIR"
          xcodegen generate

      # ------------------------------------------------------------
      # 9Ô∏è‚É£ Resolve scheme
      # ------------------------------------------------------------
      - name: Resolve scheme
        shell: bash
        run: |
          set -e
          XCODEPROJ=$(find "$IOS_DIR" -type d -name "*.xcodeproj" | head -n 1)
          SCHEME=$(xcodebuild -list -project "$XCODEPROJ" | awk '/Schemes:/ {getline; print $1}')
          echo "XCODEPROJ=$XCODEPROJ" >> "$GITHUB_ENV"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # üîü Build with Xcode
      # ------------------------------------------------------------
      - name: Build with Xcode
        run: |
          set -e
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ------------------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Package ZIP artifact
      # ------------------------------------------------------------
      - name: Package artifact
        run: |
          set -e
          cd "$IOS_DIR"
          zip -qr "$GITHUB_WORKSPACE/ios-build-${BUILD_ID}.zip" .

      # ------------------------------------------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Upload artifact
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-next-${{ env.BUILD_ID }}
          path: ios-build-${{ env.BUILD_ID }}.zip

      # ------------------------------------------------------------
      # 1Ô∏è‚É£3Ô∏è‚É£ Notify Worker (terminal)
      # ------------------------------------------------------------
      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"terminal\":true}"

      - name: Done
        run: echo "‚úÖ iOS NEXT build completed successfully"
