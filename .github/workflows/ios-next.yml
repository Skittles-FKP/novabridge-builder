name: NovaBridge iOS Build (NEXT ‚Äì XcodeGen)

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_next

jobs:
  ios-build-next:
    runs-on: macos-latest
    timeout-minutes: 45

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      CALLBACK_TOKEN: ${{ secrets.CALLBACK_TOKEN }}
      ARTIFACT_UPLOAD_TOKEN: ${{ secrets.ARTIFACT_UPLOAD_TOKEN }}

    steps:
      # ------------------------------------------------------------
      # 0Ô∏è‚É£ Validate payload
      # ------------------------------------------------------------
      - name: Validate payload
        run: |
          set -e
          if [ -z "$BUILD_ID" ] || [ -z "$ZIP_URL" ] || [ -z "$CALLBACK_URL" ]; then
            echo "‚ùå Missing required payload values"
            exit 1
          fi
          echo "‚úÖ Payload validated"

      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Download iOS ZIP from NEXT worker
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          curl -L "$ZIP_URL" -o ios.zip
          unzip ios.zip -d work
          ls -la work

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 3, \"step_state\": \"done\", \"log\": \"iOS NEXT: üì• ZIP downloaded\" }"

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Install xcodegen (required for NEXT)
      # ------------------------------------------------------------
      - name: Install xcodegen
        run: |
          brew install xcodegen

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Locate iOS project directory (NEXT FIX)
      # ------------------------------------------------------------
      - name: Locate iOS project directory (NEXT)
        run: |
          set -e

          if [ -f "work/project.yml" ]; then
            IOS_DIR="work"
          else
            echo "‚ùå project.yml not found ‚Äî invalid NEXT iOS ZIP"
            exit 1
          fi

          echo "IOS_DIR=$IOS_DIR" >> $GITHUB_ENV
          echo "‚úÖ Using iOS project root: $IOS_DIR"

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Generate Xcode project via XcodeGen
      # ------------------------------------------------------------
      - name: Generate Xcode project
        run: |
          set -e
          cd "$IOS_DIR"
          xcodegen generate

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 4, \"step_state\": \"done\", \"log\": \"iOS NEXT: üèó Xcode project generated\" }"

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Resolve Xcode project + target
      # ------------------------------------------------------------
      - name: Resolve Xcode project and target
        run: |
          set -e

          XCODEPROJ=$(find "$IOS_DIR" -maxdepth 1 -name "*.xcodeproj" | head -n 1)
          if [ -z "$XCODEPROJ" ]; then
            echo "‚ùå No .xcodeproj found"
            exit 1
          fi

          TARGET=$(xcodebuild -list -project "$XCODEPROJ" \
            | sed -n '/Targets:/,/Build Configurations:/p' \
            | sed '1d;$d' \
            | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
            | grep -v '^$' \
            | head -n 1)

          if [ -z "$TARGET" ]; then
            echo "‚ùå No target found"
            exit 1
          fi

          echo "XCODEPROJ=$XCODEPROJ" >> $GITHUB_ENV
          echo "TARGET=$TARGET" >> $GITHUB_ENV

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 5, \"step_state\": \"done\", \"log\": \"iOS NEXT: üéØ Target resolved: $TARGET\" }"

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Build with Xcode (unsigned)
      # ------------------------------------------------------------
      - name: Build iOS app
        run: |
          set +e

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 6, \"step_state\": \"active\", \"log\": \"iOS NEXT: üî® Build started\" }"

          xcodebuild \
            -project "$XCODEPROJ" \
            -target "$TARGET" \
            -configuration Release \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            build

          EXIT_CODE=$?

          if [ $EXIT_CODE -ne 0 ]; then
            curl -s -X POST "$CALLBACK_URL" \
              -H "Content-Type: application/json" \
              -H "x-novabridge-token: $CALLBACK_TOKEN" \
              -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 6, \"step_state\": \"failed\", \"status\": \"failed\", \"terminal_reason\": \"xcode_build_failed\", \"log\": \"iOS NEXT: ‚ùå Xcode build failed\" }"
            exit 1
          fi

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"step\": 6, \"step_state\": \"done\", \"log\": \"iOS NEXT: ‚úÖ Build completed\" }"

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Package artifact
      # ------------------------------------------------------------
      - name: Package iOS artifact
        run: |
          set -e
          cd work
          zip -r ios-artifact.zip .

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Upload artifact + complete
      # ------------------------------------------------------------
      - name: Upload artifact to NEXT worker
        run: |
          set -e

          curl -sS -X PUT \
            -H "x-novabridge-token: ${ARTIFACT_UPLOAD_TOKEN:-$CALLBACK_TOKEN}" \
            --data-binary @work/ios-artifact.zip \
            "https://novabridge-ios-build-worker-next.novabridge.workers.dev/upload-artifact-ios/$BUILD_ID"

          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"status\": \"success\", \"log\": \"iOS NEXT: üéâ Build complete\" }"

      # ------------------------------------------------------------
      # ‚ùå Failure callback (safe, idempotent)
      # ------------------------------------------------------------
      - name: Failure callback
        if: failure()
        run: |
          curl -s -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -H "x-novabridge-token: $CALLBACK_TOKEN" \
            -d "{ \"build_id\": \"$BUILD_ID\", \"status\": \"failed\", \"terminal_reason\": \"github_job_failed\", \"log\": \"iOS NEXT: ‚ùå Build failed in GitHub Actions\" }"
