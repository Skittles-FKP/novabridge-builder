name: NovaBridge iOS Cloud Build (NEXT)

on:
  repository_dispatch:
    types:
      - novabridge_ios_build_next
  workflow_dispatch:

jobs:
  ios-next-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      # ------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout
      # ------------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2Ô∏è‚É£ Extract & sanitize dispatch payload (JSON SAFE)
      # ------------------------------------------------------------
      - name: Extract dispatch payload
        shell: bash
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import json, os

          ev = json.load(open(os.environ["GITHUB_EVENT_PATH"], "r"))
          cp = ev.get("client_payload") or {}

          def pick(*keys):
              for k in keys:
                  if cp.get(k):
                      return cp.get(k)
              return ""

          build_id = pick("build_id","buildId")
          zip_url = pick("zip_url","zipUrl")
          callback_url = pick("callback_url","callbackUrl")

          plugins = cp.get("plugins") or cp.get("plugins_json") or {}
          if isinstance(plugins, str):
              try: plugins = json.loads(plugins)
              except: plugins = {}
          if not isinstance(plugins, dict):
              plugins = {}

          with open(os.environ["GITHUB_ENV"], "a") as f:
              f.write(f"BUILD_ID={build_id}\n")
              f.write(f"ZIP_URL={zip_url}\n")
              f.write(f"CALLBACK_URL={callback_url}\n")
              f.write(f"PLUGINS_JSON={json.dumps(plugins, separators=(',', ':'))}\n")
          PY

      # ------------------------------------------------------------
      # 3Ô∏è‚É£ Validate payload
      # ------------------------------------------------------------
      - name: Validate dispatch payload
        run: |
          set -e
          [ -n "$BUILD_ID" ] || exit 1
          [ -n "$ZIP_URL" ] || exit 1
          [ -n "$CALLBACK_URL" ] || exit 1

      # ------------------------------------------------------------
      # 4Ô∏è‚É£ Download iOS ZIP
      # ------------------------------------------------------------
      - name: Download iOS ZIP
        run: |
          set -e
          rm -rf work
          mkdir -p work
          curl -L "$ZIP_URL" -o ios.zip
          unzip -q ios.zip -d work

      # ------------------------------------------------------------
      # 5Ô∏è‚É£ Tooling
      # ------------------------------------------------------------
      - name: Install xcodegen
        run: brew install xcodegen

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ------------------------------------------------------------
      # 6Ô∏è‚É£ Locate project.yml
      # ------------------------------------------------------------
      - name: Locate iOS project directory
        run: |
          set -e
          SPEC=$(find work -type f -name "project.yml" | head -n 1)
          IOS_DIR="$(dirname "$SPEC")"
          echo "IOS_DIR=$IOS_DIR" >> "$GITHUB_ENV"

      # ------------------------------------------------------------
      # 7Ô∏è‚É£ Apply iOS plugins
      # ------------------------------------------------------------
      - name: Apply iOS plugins
        run: |
          set -e
          cd tools/ios-plugins
          npm ci || npm install
          ./node_modules/.bin/tsc
          cd ../..

          INFO_PLIST=$(find "$IOS_DIR" -type f -name "Info.plist" | head -n 1)
          ENTITLEMENTS=$(find "$IOS_DIR" -type f -name "*.entitlements" | head -n 1 || true)

          if [ -z "$ENTITLEMENTS" ]; then
            ENTITLEMENTS="$(dirname "$INFO_PLIST")/App.entitlements"
            echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict/></plist>' > "$ENTITLEMENTS"
          fi

          node tools/ios-plugins/dist/injectIosPlugins.js \
            --infoPlist "$INFO_PLIST" \
            --entitlements "$ENTITLEMENTS" \
            --plugins "$PLUGINS_JSON"

      # ------------------------------------------------------------
      # 8Ô∏è‚É£ Generate Xcode project
      # ------------------------------------------------------------
      - name: Generate Xcode project
        run: |
          set -e
          cd "$IOS_DIR"
          xcodegen generate

      # ------------------------------------------------------------
      # 9Ô∏è‚É£ Resolve scheme (FIXED ‚Äî indentation safe + fallback)
      # ------------------------------------------------------------
      - name: Resolve scheme
        shell: bash
        run: |
          set -e

          XCODEPROJ=$(find "$IOS_DIR" -type d -name "*.xcodeproj" | head -n 1)

          echo "üßæ xcodebuild -list:"
          LIST="$(xcodebuild -list -project "$XCODEPROJ")"
          echo "$LIST"

          SCHEME=$(python3 - <<'PY'
          import sys

          text = sys.stdin.read().splitlines()
          grab = False

          for line in text:
              if line.strip() == "Schemes:":
                  grab = True
                  continue
              if grab:
                  s = line.strip()
                  if s:
                      print(s)
                      break
          PY
          <<< "$LIST")

          if [ -z "$SCHEME" ]; then
            SCHEME="$(basename "$XCODEPROJ" .xcodeproj)"
            echo "‚ö†Ô∏è Scheme not parsed; falling back to project name: $SCHEME"
          fi

          echo "XCODEPROJ=$XCODEPROJ" >> "$GITHUB_ENV"
          echo "SCHEME=$SCHEME" >> "$GITHUB_ENV"
          echo "‚úÖ Using scheme: $SCHEME"

      # ------------------------------------------------------------
      # üîü Build with Xcode
      # ------------------------------------------------------------
      - name: Build with Xcode
        run: |
          set -e
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            build

      # ------------------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Package ZIP
      # ------------------------------------------------------------
      - name: Package artifact
        run: |
          set -e
          cd "$IOS_DIR"
          zip -qr "$GITHUB_WORKSPACE/ios-build-${BUILD_ID}.zip" .

      # ------------------------------------------------------------
      # 1Ô∏è‚É£2Ô∏è‚É£ Upload artifact
      # ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-next-${{ env.BUILD_ID }}
          path: ios-build-${{ env.BUILD_ID }}.zip

      # ------------------------------------------------------------
      # 1Ô∏è‚É£3Ô∏è‚É£ Notify Worker
      # ------------------------------------------------------------
      - name: Notify Worker
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "x-novabridge-token: ${{ secrets.CALLBACK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"build_id\":\"$BUILD_ID\",\"status\":\"success\",\"terminal\":true}"

      - name: Done
        run: echo "‚úÖ iOS NEXT build completed successfully"
