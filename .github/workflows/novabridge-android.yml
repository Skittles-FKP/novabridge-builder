# .github/workflows/novabridge-android-v16-7.yml

name: NovaBridge Android Cloud Build v16.7

on:
  # You can manually trigger this from GitHub UI if you like
  workflow_dispatch:

  # Main path: Worker (or any client) sends repository_dispatch
  repository_dispatch:
    types: [novabridge_android_build_v16_7]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: üß™ Show incoming payload
        run: |
          echo "BUILD_ID=${BUILD_ID}"
          echo "ZIP_URL=${ZIP_URL}"
          echo "CALLBACK_URL=${CALLBACK_URL}"

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: üß± Setup Gradle (pin 8.2.1)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2.1

      - name: üì• Download and unzip native project
        run: |
          set -e
          if [ -z "$ZIP_URL" ]; then
            echo "ZIP_URL missing in repository_dispatch payload"
            exit 1
          fi

          echo "Downloading ZIP from: $ZIP_URL"
          curl -L "$ZIP_URL" -o project.zip

          mkdir -p build
          echo "Unzipping to ./build..."
          unzip -q project.zip -d build

          echo "Contents of ./build:"
          ls -R build

      - name: üèó Run Gradle build (release ‚Üí debug fallback)
        working-directory: build/project
        run: |
          set -e
          echo "Listing project root (build/project):"
          ls -la

          if [ -x "./gradlew" ]; then
            echo "Using Gradle Wrapper..."
            ./gradlew assembleRelease --warning-mode all || ./gradlew assembleDebug --warning-mode all
          else
            echo "No Gradle wrapper found, using system gradle (8.2.1)..."
            gradle --version
            gradle assembleRelease --warning-mode all || gradle assembleDebug --warning-mode all
          fi

      - name: üîç Locate built APK
        id: find_apk
        working-directory: build/project
        run: |
          set -e
          echo "Searching for *.apk under app/build/outputs..."
          APK_PATH=$(find app/build/outputs -type f -name "*.apk" | head -n 1 || true)

          if [ -z "$APK_PATH" ]; then
            echo "No APK produced!"
            exit 1
          fi

          echo "Found APK at: $APK_PATH"
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: üì¶ Upload APK as GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: novabridge-android-apk-${{ env.BUILD_ID }}
          path: build/project/${{ steps.find_apk.outputs.apk-path }}

      # Optional: notify Worker callback (if you‚Äôre using /api/builds/callback)
      - name: ‚úÖ Notify Worker (success)
        if: success() && env.CALLBACK_URL != ''
        run: |
          set -e
          APK_PATH="${{ steps.find_apk.outputs.apk-path }}"
          APK_URL="(github-artifact: novabridge-android-apk-${BUILD_ID} / ${APK_PATH})"

          echo "Notifying Worker: success ‚Üí ${CALLBACK_URL}"
          curl -X POST "${CALLBACK_URL}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg id "$BUILD_ID" \
              --arg status "success" \
              --arg msg "GitHub Actions build completed successfully" \
              --arg art "$APK_URL" \
              '{build_id: $id, status: $status, message: $msg, artifact_url: $art}')"

      - name: ‚ùå Notify Worker (failure)
        if: failure() && env.CALLBACK_URL != ''
        run: |
          set -e
          MSG="GitHub Actions build failed ‚Äì check workflow logs"
          echo "Notifying Worker: failure ‚Üí ${CALLBACK_URL}"
          curl -X POST "${CALLBACK_URL}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg id "$BUILD_ID" \
              --arg status "error" \
              --arg msg "$MSG" \
              '{build_id: $id, status: $status, message: $msg, artifact_url: null}')"
