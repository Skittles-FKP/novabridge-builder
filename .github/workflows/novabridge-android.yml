name: NovaBridge Cloud Build (Android)

on:
  repository_dispatch:
    types: [novabridge_android_build]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # 1) CHECKOUT REPO
      # ------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # 2) LOAD PAYLOAD FROM REPOSITORY_DISPATCH
      # ------------------------------------------------------
      - name: Load Build Payload
        id: payload
        run: |
          echo "BUILD_ID=${{ github.event.client_payload.buildId }}" >> $GITHUB_ENV
          echo "ZIP_URL=${{ github.event.client_payload.zipUrl }}" >> $GITHUB_ENV

      - name: Verify Payload
        run: |
          echo "BUILD ID: $BUILD_ID"
          echo "ZIP URL: $ZIP_URL"

      # ------------------------------------------------------
      # 3) DOWNLOAD ZIP FROM WORKER
      # ------------------------------------------------------
      - name: Download ZIP
        run: |
          mkdir -p build
          echo "Downloading ZIP from: $ZIP_URL"
          curl -L "$ZIP_URL" -o build/source.zip

      # ------------------------------------------------------
      # 4) EXTRACT ZIP
      # ------------------------------------------------------
      - name: Extract ZIP
        run: |
          unzip build/source.zip -d build/project
          echo "Project tree under build/project:"
          ls -R build/project

      # ------------------------------------------------------
      # 5) SETUP JAVA 17
      # ------------------------------------------------------
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ------------------------------------------------------
      # 6) SETUP GRADLE (SYSTEM GRADLE, NO ./gradlew)
      # ------------------------------------------------------
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 9.2.1

      # ------------------------------------------------------
      # 7) BUILD ANDROID APK USING GRADLE
      # ------------------------------------------------------
      - name: Build Android APK
        run: |
          cd build/project
          echo "üèó Running Gradle build with system Gradle..."
          gradle :app:assembleRelease --stacktrace || gradle :app:assembleDebug --stacktrace

      # ------------------------------------------------------
      # 8) FIND BUILT APK
      # ------------------------------------------------------
      - name: Find APK
        id: find_apk
        run: |
          echo "üîé Searching for APK under build/project..."
          APK_PATH=$(find build/project -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "‚ùå No APK found after build."
            exit 1
          fi
          echo "‚úÖ Found APK at: $APK_PATH"
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      # ------------------------------------------------------
      # 9) UPLOAD APK TO CLOUDFLARE R2
      # ------------------------------------------------------
      - name: Upload APK to R2
        run: |
          echo "üîê Configuring AWS CLI for R2..."
          aws configure set aws_access_key_id "${{ secrets.R2_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.R2_SECRET_ACCESS_KEY }}"
          aws configure set default.region "auto"

          echo "‚òÅ Uploading APK to R2..."
          aws s3 cp "$APK_PATH" \
            "s3://${{ secrets.R2_BUCKET }}/artifacts/$BUILD_ID/app-release.apk" \
            --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"

          echo "‚úÖ Upload to R2 complete."

      # ------------------------------------------------------
      # 10) NOTIFY WORKER CALLBACK (SUCCESS)
      # ------------------------------------------------------
      - name: Notify Worker Callback (success)
        if: success()
        run: |
          CALLBACK_URL="https://novabridge-build-worker.novabridge.workers.dev/api/builds/callback"
          ARTIFACT_URL="https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com/${{ secrets.R2_BUCKET }}/artifacts/$BUILD_ID/app-release.apk"

          JSON_PAYLOAD=$(cat <<EOF
          {"buildId":"$BUILD_ID","status":"success","artifactUrl":"$ARTIFACT_URL"}
          EOF
          )

          echo "üì° Calling callback (success)..."
          echo "Payload: $JSON_PAYLOAD"

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "$CALLBACK_URL"

      # ------------------------------------------------------
      # 11) NOTIFY WORKER CALLBACK (FAILURE)
      # ------------------------------------------------------
      - name: Notify Worker Callback (failure)
        if: failure()
        run: |
          CALLBACK_URL="https://novabridge-build-worker.novabridge.workers.dev/api/builds/callback"

          JSON_PAYLOAD=$(cat <<EOF
          {"buildId":"$BUILD_ID","status":"error","message":"GitHub Actions Gradle build failed"}
          EOF
          )

          echo "üì° Calling callback (failure)..."
          echo "Payload: $JSON_PAYLOAD"

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD" \
            "$CALLBACK_URL"
