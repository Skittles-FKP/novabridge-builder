# .github/workflows/novabridge-android.yml
name: NovaBridge Android Cloud Build v16.3

on:
  repository_dispatch:
    types: [novabridge_android_build_v15_7]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      BUILD_ID:     ${{ github.event.client_payload.build_id }}
      APP_NAME:     ${{ github.event.client_payload.app_name }}
      PACKAGE_NAME: ${{ github.event.client_payload.package_name }}
      PROJECT_URL:  ${{ github.event.client_payload.project_url }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üß™ Show payload
        run: |
          echo "BUILD_ID=$BUILD_ID"
          echo "APP_NAME=$APP_NAME"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PROJECT_URL=$PROJECT_URL"
          echo "CALLBACK_URL=$CALLBACK_URL"

      - name: üèó Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ‚òï Install Gradle (if needed)
        uses: gradle/actions/setup-gradle@v4

      - name: üì¶ Prepare Android project (placeholder)
        run: |
          set -e
          mkdir -p build
          echo "// TODO: generate Android project from $PROJECT_URL" > build/README.txt

      - name: üèó Run Gradle build (simulated)
        working-directory: build
        run: |
          set -e
          echo "Simulating Gradle build for $APP_NAME ($PACKAGE_NAME)..."
          echo "Simulated build OK"

      # ---- Notify Worker: SUCCESS ----
      - name: ‚úÖ Notify Worker (success)
        if: success() && env.CALLBACK_URL != ''
        run: |
          set -e
          echo "Notifying Worker (success) ‚Üí $CALLBACK_URL"
          ARTIFACT_URL=""
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg id "$BUILD_ID" \
              --arg status "success" \
              --arg msg "GitHub Actions build completed successfully" \
              --arg art "$ARTIFACT_URL" \
              '{build_id: $id, status: $status, message: $msg, artifact_url: ($art | select(. != ""))}')"

      # ---- Notify Worker: FAILURE ----
      - name: ‚ùå Notify Worker (failure)
        if: failure() && env.CALLBACK_URL != ''
        run: |
          set -e
          echo "Notifying Worker (failure) ‚Üí $CALLBACK_URL"
          MSG="GitHub Actions build failed ‚Äì check workflow logs"
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg id "$BUILD_ID" \
              --arg status "error" \
              --arg msg "$MSG" \
              '{build_id: $id, status: $status, message: $msg, artifact_url: null}')"
