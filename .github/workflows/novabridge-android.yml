name: NovaBridge Android Cloud Build v16.4-ZIPFIX

on:
  repository_dispatch:
    types: [novabridge_android_build]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      ZIP_URL: ${{ github.event.client_payload.zip_url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      APP_NAME: ${{ github.event.client_payload.app_name }}
      PACKAGE_NAME: ${{ github.event.client_payload.package_name }}
      PROJECT_URL: ${{ github.event.client_payload.project_url }}

      # R2 Upload
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
      CF_R2_ACCESS_KEY_ID: ${{ secrets.CF_R2_ACCESS_KEY_ID }}
      CF_R2_SECRET_ACCESS_KEY: ${{ secrets.CF_R2_SECRET_ACCESS_KEY }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üß™ Debug incoming payload
        run: |
          echo "BUILD_ID=$BUILD_ID"
          echo "ZIP_URL=$ZIP_URL"
          echo "CALLBACK_URL=$CALLBACK_URL"
          echo "APP_NAME=$APP_NAME"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PROJECT_URL=$PROJECT_URL"

      # ---------------------------------------------------------------------------------
      # 1Ô∏è‚É£ DOWNLOAD ZIP GENERATED BY THE WORKER
      # ---------------------------------------------------------------------------------
      - name: üì• Download Native ZIP from Worker
        run: |
          echo "Downloading ZIP from $ZIP_URL"
          curl -L "$ZIP_URL" -o project.zip

      - name: üß™ Verify ZIP integrity
        run: unzip -l project.zip

      - name: üì¶ Extract ZIP
        run: |
          mkdir project
          unzip project.zip -d project

      # ---------------------------------------------------------------------------------
      # 2Ô∏è‚É£ GENERATE REAL ANDROID PROJECT
      # Your Base44 ‚Üí Android generator will go here eventually.
      # For now, we create a minimal Gradle project.
      # ---------------------------------------------------------------------------------

      - name: üèó Generate Minimal Android Gradle Project
        run: |
          mkdir -p android/app/src/main/java
          mkdir -p android/app/src/main/res
          cat <<EOF > android/settings.gradle
rootProject.name = '${APP_NAME}'
include ':app'
EOF

          cat <<EOF > android/build.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
EOF

          mkdir -p android/app
          cat <<EOF > android/app/build.gradle
plugins {
    id 'com.android.application'
}
android {
    namespace '${PACKAGE_NAME}'
    compileSdk 34

    defaultConfig {
        applicationId "${PACKAGE_NAME}"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
EOF

          mkdir -p android/app/src/main/java/app
          cat <<EOF > android/app/src/main/java/app/MainActivity.java
package ${PACKAGE_NAME};

import android.os.Bundle;
import androidx.activity.ComponentActivity;

public class MainActivity extends ComponentActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
    }
}
EOF

          mkdir -p android/app/src/main/res/layout
          cat <<EOF > android/app/src/main/res/layout/activity_main.xml
<?xml version="1.0" encoding="utf-8"?>
<LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
    android:orientation="vertical"
    android:layout_width="match_parent"
    android:layout_height="match_parent"
    android:gravity="center">
    <TextView
        android:text="NovaBridge Placeholder App"
        android:layout_width="wrap_content"
        android:layout_height="wrap_content"/>
</LinearLayout>
EOF

      # ---------------------------------------------------------------------------------
      # 3Ô∏è‚É£ INSTALL JAVA + GRADLE
      # ---------------------------------------------------------------------------------
      - name: ‚òï Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: üîß Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ---------------------------------------------------------------------------------
      # 4Ô∏è‚É£ RUN RELEASE BUILD ‚Üí PRODUCES app-release.apk
      # ---------------------------------------------------------------------------------
      - name: üèó Run Gradle Release Build
        working-directory: android
        run: ./gradlew assembleRelease --warning-mode all

      - name: üì¶ Locate APK
        id: locate_apk
        run: |
          APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "APK=$APK"
          echo "apk_path=$APK" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------------------------------
      # 5Ô∏è‚É£ UPLOAD APK TO CLOUDFLARE R2
      # ---------------------------------------------------------------------------------
      - name: ‚òÅÔ∏è Upload APK to Cloudflare R2
        id: upload_r2
        run: |
          FILE="${{ steps.locate_apk.outputs.apk_path }}"
          DEST="apks/${BUILD_ID}.apk"

          echo "Uploading $FILE to R2 -> $DEST"

          aws s3 cp "$FILE" \
            "s3://${CF_R2_BUCKET}/${DEST}" \
            --endpoint-url "https://${CF_ACCOUNT_ID}.r2.cloudflarestorage.com" \
            --region auto \
            --no-progress \
            --acl private \
            --access-key "${CF_R2_ACCESS_KEY_ID}" \
            --secret-key "${CF_R2_SECRET_ACCESS_KEY}"

          echo "apk_url=https://${CF_ACCOUNT_ID}.r2.cloudflarestorage.com/${CF_R2_BUCKET}/${DEST}" >> $GITHUB_OUTPUT

      # ---------------------------------------------------------------------------------
      # 6Ô∏è‚É£ CALLBACK TO WORKER WITH SUCCESS
      # ---------------------------------------------------------------------------------
      - name: üîî Notify Worker ‚Äî Success
        if: success()
        run: |
          APK_URL="${{ steps.upload_r2.outputs.apk_url }}"
          echo "Notifying Worker success ‚Üí $CALLBACK_URL"
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"build_id\": \"$BUILD_ID\",
              \"status\": \"success\",
              \"artifact_url\": \"${APK_URL}\",
              \"message\": \"APK build completed successfully\"
            }"

      # ---------------------------------------------------------------------------------
      # 7Ô∏è‚É£ CALLBACK TO WORKER WITH FAILURE
      # ---------------------------------------------------------------------------------
      - name: üîî Notify Worker ‚Äî Failure
        if: failure()
        run: |
          echo "Notifying Worker failure ‚Üí $CALLBACK_URL"
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"build_id\": \"$BUILD_ID\",
              \"status\": \"error\",
              \"message\": \"GitHub Actions build failed ‚Äî check logs\"
            }"
