name: NovaBridge Android Cloud Build v15.7 (Stable)

on:
  repository_dispatch:
    types: [novabridge_android_build_v15_7]

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      BUILD_ID: ${{ github.event.client_payload.build_id }}
      APP_NAME: ${{ github.event.client_payload.app_name }}
      PACKAGE_NAME: ${{ github.event.client_payload.package_name }}
      PROJECT_URL: ${{ github.event.client_payload.project_url }}

    steps:
      - name: üß© Checkout repo
        uses: actions/checkout@v4

      - name: üì¶ Install jq
        run: sudo apt-get install -y jq

      - name: üß™ Show payload
        run: |
          echo "BUILD_ID=$BUILD_ID"
          echo "APP_NAME=$APP_NAME"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PROJECT_URL=$PROJECT_URL"
          echo "CALLBACK_URL=$CALLBACK_URL"

      - name: üèó Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: ‚òï Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: üì¶ Prepare Android project
        run: |
          mkdir -p build
          echo "// Demo build ‚Äì replace with real Base44 ‚Üí Android generator" > build/README.txt

      - name: üèó Build Android App
        working-directory: build
        run: |
          echo "Running simulated build..."
          echo "OK"

      - name: ‚úÖ Notify Worker (success)
        if: success()
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
               --arg id "$BUILD_ID" \
               --arg status "success" \
               --arg msg "GitHub Actions build completed successfully" \
               '{build_id:$id, status:$status, message:$msg, artifact_url:null}')"

      - name: ‚ùå Notify Worker (failure)
        if: failure()
        run: |
          curl -X POST "$CALLBACK_URL" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
               --arg id "$BUILD_ID" \
               --arg status "error" \
               --arg msg "GitHub Actions build failed" \
               '{build_id:$id, status:$status, message:$msg, artifact_url:null}')"
