name: NovaBridge Cloud Build (Android)

on:
  repository_dispatch:
    types: [novabridge_android_build]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Load client payload
        run: |
          echo "BUILD_ID=${{ github.event.client_payload.buildId }}" >> $GITHUB_ENV
          echo "ZIP_URL=${{ github.event.client_payload.zipUrl }}" >> $GITHUB_ENV
          echo "CALLBACK_URL=${{ github.event.client_payload.callbackUrl }}" >> $GITHUB_ENV

      - name: Download ZIP
        run: |
          mkdir -p build
          curl -L "$ZIP_URL" -o build/source.zip

      - name: Extract ZIP
        run: |
          unzip build/source.zip -d build/project
          ls -R build/project

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build APK
        run: |
          cd build/project
          # Our "gradlew" is a small shell script that delegates to Gradle
          sh ./gradlew assembleRelease || sh ./gradlew assembleDebug

      - name: Find APK
        id: find_apk
        run: |
          APK=$(find build -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK" >> $GITHUB_ENV

      - name: Upload APK to R2
        run: |
          aws configure set aws_access_key_id ${{ secrets.R2_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws configure set default.region auto
          aws s3 cp "$APK_PATH" \
            "s3://${{ secrets.R2_BUCKET }}/artifacts/${{ env.BUILD_ID }}/app-release.apk" \
            --endpoint-url "https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com"

      - name: Notify Worker Callback
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"buildId\":\"${BUILD_ID}\",\"status\":\"success\",\"artifactUrl\":\"https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com/${{ secrets.R2_BUCKET }}/artifacts/${BUILD_ID}/app-release.apk\"}" \
            "$CALLBACK_URL"
